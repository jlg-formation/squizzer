title: QCM Datavisualisation — concepts et enjeux
chapters:
  - id: introduction
    title: Introduction et concepts de la datavisualisation
    questions:
      - id: q1
        question: "La datavisualisation a pour but principal de :"
        answers: [esthétique, compréhension, volume, remplacement analyse]
        correct: 1
        explanation: "Son objectif est de faciliter la compréhension." # B
      - id: q2
        question: "Quel domaine est historiquement lié à la datavisualisation ?"
        answers: [peinture, architecture, sculpture, cartographie]
        correct: 3
        explanation: "La cartographie est un usage fondateur." # D
      - id: q3
        question: "Un bon graphique doit avant tout être :"
        answers: [artistique, complexe, lisible et pertinent, animé]
        correct: 2
        explanation: "La lisibilité prime sur l’esthétique." # C
      - id: q4
        question:
          "Quel terme désigne la capacité d’un graphique à révéler rapidement
          une tendance ?"
        answers:
          [
            impact statistique,
            efficacité visuelle,
            compression,
            rapidité cognitive,
          ]
        correct: 1
        explanation: "On parle d’efficacité visuelle." # B
      - id: q5
        question:
          "Quelle est la différence majeure entre tableau et graphique ?"
        answers:
          [supprime détails, cache erreurs, synthèse visuelle, esthétique]
        correct: 2
        explanation: "Le graphique synthétise visuellement les données." # C

      - id: q6
        question:
          "Quel est l’un des premiers objectifs de la datavisualisation ?"
        answers:
          [artistique, supprimer chiffres, remplacer IA, faciliter décision]
        correct: 3
        explanation: "Elle aide à la prise de décision." # D
      - id: q7
        question: "Quel auteur est connu pour ses travaux fondateurs ?"
        answers: [Newton, Descartes, Turing, William Playfair]
        correct: 3
        explanation: "Playfair a introduit graphiques en barres et courbes." # D
      - id: q8
        question: "Quelle dimension n’est PAS un critère de qualité ?"
        answers: [clarté, pertinence, longueur, esthétisme]
        correct: 2
        explanation: "La longueur n’est pas un critère." # C
      - id: q9
        question: "Quel est le rôle principal de la perception visuelle ?"
        answers:
          [ralentir l’analyse, décorer, ajouter biais, identifier patterns]
        correct: 3
        explanation: "Elle permet d’identifier rapidement formes et tendances." # D
      - id: q10
        question: "Une visualisation efficace doit être :"
        answers: [surchargée, abstraite, simple, trompeuse]
        correct: 2
        explanation: "La simplicité est essentielle." # C

      - id: q11
        question: "Quel est le lien entre datavisualisation et storytelling ?"
        answers: [aucun, interdit, remplace graphiques, support narratif]
        correct: 3
        explanation: "La datavisualisation soutient le récit des données." # D
      - id: q12
        question:
          "Quel graphique est le plus adapté pour montrer une proportion ?"
        answers: [histogramme, scatter, camembert, courbe]
        correct: 2
        explanation: "Le camembert illustre les proportions." # C
      - id: q13
        question:
          "Quel terme désigne la simplification visuelle de données complexes ?"
        answers: [visualisation, abstraction, modélisation, agrégation]
        correct: 3
        explanation: "On parle d’agrégation des données." # D
      - id: q14
        question:
          "Quel outil est couramment utilisé pour créer des graphiques simples ?"
        answers: [Word, Excel, Photoshop, PowerPoint]
        correct: 1
        explanation: "Excel est le plus utilisé pour des graphiques basiques." # B
      - id: q15
        question: "Un graphique en 3D est déconseillé car :"
        answers: [obligatoire, réduit précision, moderne, augmente lisibilité]
        correct: 1
        explanation: "La 3D réduit la précision visuelle." # B

      - id: q16
        question: "Quelle est une limite de la datavisualisation ?"
        answers:
          [
            supprime biais,
            inutile stats,
            fonctionne sans données,
            peut induire erreur,
          ]
        correct: 3
        explanation: "Mal conçue, elle peut tromper." # D
      - id: q17
        question:
          "Quel concept désigne la transformation des données en actions ?"
        answers: [storytelling, big data, data-driven decision, IA]
        correct: 2
        explanation: "On parle de décisions guidées par la donnée." # C
      - id: q18
        question: "Pourquoi la couleur est-elle importante ?"
        answers:
          [
            supprimer erreurs,
            augmenter volume,
            guide attention,
            remplace données,
          ]
        correct: 2
        explanation: "Elle attire l’œil et hiérarchise." # C
      - id: q19
        question: "Laquelle de ces pratiques est recommandée ?"
        answers:
          [
            multiplier couleurs,
            limiter effets,
            supprimer légendes,
            ajouter animations,
          ]
        correct: 1
        explanation: "Limiter les effets visuels améliore la clarté." # B
      - id: q20
        question: "Quel est le premier réflexe avant de choisir un graphique ?"
        answers:
          [
            choisir esthétique,
            nature données,
            utiliser camembert,
            copier internet,
          ]
        correct: 1
        explanation: "La nature des données guide le choix du graphique." # B

  - id: biais
    title: Les biais cognitifs et statistiques en datavisualisation
    questions:
      - id: q21
        question:
          "Quel biais consiste à ne retenir que ce qui confirme nos croyances ?"
        answers:
          [
            biais de confirmation,
            biais de sélection,
            biais d’ancrage,
            biais de disponibilité,
          ]
        correct: 0
        explanation: "Le biais de confirmation filtre les infos qui confortent
          nos convictions." # A
      - id: q22
        question: "Confondre corrélation et causalité est :"
        answers:
          [
            preuve scientifique,
            biais fréquent,
            bonne pratique,
            technique avancée,
          ]
        correct: 1
        explanation: "Confondre corrélation et causalité est un biais fréquent." # B
      - id: q23
        question: "Un échantillon non représentatif introduit :"
        answers:
          [
            biais de sélection,
            biais de confirmation,
            biais d’échelle,
            biais temporel,
          ]
        correct: 0
        explanation: "Le biais de sélection provient d’un échantillon biaisé." # A
      - id: q24
        question:
          "Quel biais survient lorsqu’on donne plus de poids aux infos récentes
          ?"
        answers:
          [
            biais d’autorité,
            biais de confirmation,
            biais d’ancrage,
            biais d’actualité,
          ]
        correct: 3
        explanation: "Le biais d’actualité valorise les données récentes." # D
      - id: q25
        question:
          "Quel biais peut amplifier des différences en tronquant l’axe d’un
          graphique ?"
        answers:
          [
            aucun,
            biais de perception visuelle,
            biais de confirmation,
            biais de sélection,
          ]
        correct: 1
        explanation: "Modifier l’échelle ou tronquer l’axe crée un biais visuel." # B

      - id: q26
        question: "Croire qu’un chiffre officiel est toujours juste relève du :"
        answers:
          [
            biais d’ancrage,
            biais de confirmation,
            biais de disponibilité,
            biais d’autorité,
          ]
        correct: 3
        explanation: "Le biais d’autorité = accorder une confiance excessive aux
          sources reconnues." # D
      - id: q27
        question:
          "Quel biais consiste à se fier à la première information reçue ?"
        answers:
          [
            biais de confirmation,
            biais d’ancrage,
            biais de disponibilité,
            biais de perception,
          ]
        correct: 1
        explanation: "Le biais d’ancrage donne un poids excessif à la première
          info." # B
      - id: q28
        question:
          "Quel biais fait croire qu’un événement est plus prévisible après coup
          ?"
        answers:
          [
            biais rétrospectif,
            biais de corrélation,
            biais de sélection,
            biais temporel,
          ]
        correct: 0
        explanation: "Le biais rétrospectif donne l’illusion que c’était
          prévisible." # A
      - id: q29
        question:
          "Quand on confond la taille de l’échantillon avec sa représentativité
          :"
        answers:
          [
            aucun biais,
            biais statistique,
            biais cognitif,
            biais de disponibilité,
          ]
        correct: 1
        explanation: "C’est un biais statistique : taille ≠ représentativité." # B
      - id: q30
        question:
          "Quel biais survient si l’on ignore les cas non observés (ex. avions
          non revenus) ?"
        answers:
          [
            biais de confirmation,
            biais de disponibilité,
            biais temporel,
            biais du survivant,
          ]
        correct: 3
        explanation: "Le biais du survivant néglige ceux qui disparaissent de
          l’échantillon." # D

      - id: q31
        question:
          "Quel biais fait croire que deux variables liées impliquent une
          relation causale ?"
        answers:
          [
            biais de corrélation,
            biais de sélection,
            biais de perception,
            biais d’autorité,
          ]
        correct: 0
        explanation: "C’est la confusion corrélation/causalité." # A
      - id: q32
        question:
          "Quand un graphique volontairement trompeur renforce une idée reçue,
          on parle :"
        answers:
          [
            biais visuel,
            biais de confirmation,
            biais de causalité,
            biais d’ancrage,
          ]
        correct: 1
        explanation: "C’est du biais de confirmation renforcé par une
          représentation visuelle." # B
      - id: q33
        question:
          "Quel biais rend une information plus crédible car elle est répétée
          souvent ?"
        answers:
          [
            biais d’actualité,
            biais d’autorité,
            biais d’ancrage,
            biais de répétition,
          ]
        correct: 3
        explanation: "La répétition crée une illusion de vérité." # D
      - id: q34
        question:
          "Lorsqu’un graphique utilise trop de couleurs, cela introduit :"
        answers:
          [
            surcharge cognitive,
            biais esthétique,
            biais d’ancrage,
            biais de sélection,
          ]
        correct: 0
        explanation: "Une surcharge cognitive nuit à la lisibilité." # A
      - id: q35
        question:
          "Quel biais survient si l’on privilégie les données faciles à obtenir
          ?"
        answers:
          [
            biais de confirmation,
            biais de sélection,
            biais d’accessibilité,
            biais rétrospectif,
          ]
        correct: 2
        explanation: "On parle de biais d’accessibilité." # C

      - id: q36
        question:
          "Quand un graphique met en avant une relation inexistante, il
          introduit :"
        answers:
          [
            biais statistique,
            biais de confirmation,
            biais visuel,
            biais de causalité,
          ]
        correct: 3
        explanation: "On crée un biais de causalité sans fondement." # D
      - id: q37
        question:
          "Si un graphique masque volontairement certaines données, on parle :"
        answers:
          [
            biais de sélection,
            biais visuel,
            biais de confirmation,
            biais d’ancrage,
          ]
        correct: 0
        explanation: "C’est une sélection partiale des données." # A
      - id: q38
        question:
          "Quel biais survient quand on accorde plus d’importance à des données
          simples à comprendre ?"
        answers:
          [
            biais de disponibilité,
            biais de simplicité,
            biais de corrélation,
            biais d’ancrage,
          ]
        correct: 0
        explanation: "On privilégie ce qui est simple à interpréter : biais de
          disponibilité." # A
      - id: q39
        question:
          "Quel biais peut survenir avec une mauvaise échelle temporelle ?"
        answers:
          [
            biais rétrospectif,
            biais de sélection,
            biais de confirmation,
            biais temporel,
          ]
        correct: 3
        explanation: "Un axe temporel mal choisi induit un biais temporel." # D
      - id: q40
        question:
          "Quand on choisit uniquement les résultats positifs pour publication,
          c’est :"
        answers:
          [
            biais d’ancrage,
            biais de perception,
            biais de sélection,
            biais de publication,
          ]
        correct: 3
        explanation: "Le biais de publication écarte les résultats non
          significatifs." # D

  - id: collecte_traitement
    title: Collecte, nettoyage et exploration des données
    questions:
      - id: q41
        question: "Qu’appelle-t-on le nettoyage des données ?"
        answers:
          [
            corriger incohérences,
            supprimer graphiques,
            changer le sens,
            inventer données,
          ]
        correct: 0
        explanation: "Le nettoyage corrige erreurs, incohérences et doublons." # A
      - id: q42
        question:
          "Quelle est une source courante de données en datavisualisation ?"
        answers:
          [
            dessins papier,
            API et bases,
            graphiques sans données,
            tableaux manuscrits,
          ]
        correct: 1
        explanation: "Les API et bases de données sont des sources classiques." # B
      - id: q43
        question: "Que faire face à une valeur manquante ?"
        answers:
          [
            la convertir en texte,
            l’imputer ou supprimer selon contexte,
            la remplacer par zéro uniquement,
            l’ignorer toujours,
          ]
        correct: 1
        explanation: "Selon le cas, on supprime ou impute pour garder la
          cohérence." # B
      - id: q44
        question:
          "Quel outil visualise la distribution d’une variable continue ?"
        answers: [camembert, scatter plot, histogramme, courbe]
        correct: 2
        explanation: "L’histogramme montre la distribution d’une variable." # C
      - id: q45
        question: "Lors d’une jointure de tables, quel problème peut survenir ?"
        answers:
          [
            erreurs de présentation,
            changement de couleurs,
            doublons et valeurs manquantes,
            surreprésentation,
          ]
        correct: 2
        explanation: "Une jointure mal gérée peut créer doublons ou pertes." # C

      - id: q46
        question: "Une donnée aberrante (outlier) peut :"
        answers:
          [
            fausser les analyses,
            corriger les biais,
            améliorer la précision,
            n’avoir aucun effet,
          ]
        correct: 0
        explanation: "Les valeurs aberrantes influencent fortement les moyennes." # A
      - id: q47
        question: "Quel graphique aide à détecter des outliers ?"
        answers: [camembert, histogramme circulaire, diagramme de flux, boxplot]
        correct: 3
        explanation: "Un boxplot met en évidence les valeurs aberrantes." # D
      - id: q48
        question: "Que signifie la normalisation des données ?"
        answers:
          [
            mettre à la même échelle,
            supprimer des colonnes,
            corriger les doublons,
            traduire en texte,
          ]
        correct: 0
        explanation: "La normalisation met toutes les valeurs sur une même
          échelle." # A
      - id: q49
        question:
          "Une corrélation explorée à l’aide d’un scatter plot permet de :"
        answers:
          [
            remplacer la causalité,
            supprimer les biais,
            voir une relation entre deux variables,
            nettoyer les données,
          ]
        correct: 2
        explanation: "Un scatter plot met en évidence la corrélation entre deux
          variables." # C
      - id: q50
        question:
          "Quel indicateur statistique est utile pour résumer la tendance
          centrale ?"
        answers: [écart-type, variance, moyenne, étendue]
        correct: 2
        explanation: "La moyenne résume la tendance centrale." # C

      - id: q51
        question: "Quel indicateur mesure la dispersion des données ?"
        answers: [médiane, variance, fréquence, corrélation]
        correct: 1
        explanation: "La variance mesure la dispersion autour de la moyenne." # B
      - id: q52
        question:
          "Lorsqu’on réduit un grand jeu de données en un échantillon, il faut :"
        answers:
          [
            choisir aléatoirement,
            garder les premiers enregistrements,
            supprimer les doublons,
            n’importe quelle méthode,
          ]
        correct: 0
        explanation: "Un échantillonnage aléatoire préserve la représentativité." # A
      - id: q53
        question:
          "Quel format est le plus répandu pour échanger des données tabulaires
          ?"
        answers: [JSON, CSV, XML, PDF]
        correct: 1
        explanation: "Le format CSV est le plus répandu pour les tables simples." # B
      - id: q54
        question: "Quel processus consiste à supprimer les colonnes inutiles ?"
        answers: [agrégation, normalisation, échantillonnage, feature selection]
        correct: 3
        explanation: "La feature selection réduit le nombre de variables." # D
      - id: q55
        question: "Quelle opération permet de détecter des valeurs manquantes ?"
        answers: [visualisation, duplication, test de nullité, jointure]
        correct: 2
        explanation: "Un test de nullité identifie les valeurs absentes." # C

      - id: q56
        question:
          "Quelle méthode est adaptée pour réduire la dimensionnalité d’un jeu
          de données ?"
        answers: [PCA, régression, histogramme, jointure]
        correct: 0
        explanation: "L’ACP (PCA) est une méthode classique de réduction de
          dimension." # A
      - id: q57
        question: "Explorer des données qualitatives passe souvent par :"
        answers:
          [
            nuage de points,
            courbe de tendance,
            histogramme,
            diagramme en barres,
          ]
        correct: 3
        explanation: "Les barres permettent de comparer des catégories." # D
      - id: q58
        question: "Lors d’une analyse exploratoire, quel est l’objectif ?"
        answers:
          [
            créer un modèle prédictif,
            valider une hypothèse,
            publier un rapport,
            détecter motifs et anomalies,
          ]
        correct: 3
        explanation: "L’exploration vise à détecter tendances et anomalies." # D
      - id: q59
        question:
          "Quel type de graphique est utile pour représenter une distribution
          cumulative ?"
        answers: [boxplot, histogramme, diagramme de Pareto, courbe cumulative]
        correct: 3
        explanation: "La courbe cumulative montre la distribution cumulée." # D
      - id: q60
        question: "Pourquoi la préparation des données est-elle essentielle ?"
        answers:
          [
            pour réduire le volume,
            car les données brutes sont rarement exploitables,
            pour supprimer toutes les variables,
            pour la beauté des graphiques,
          ]
        correct: 1
        explanation: "Les données brutes nécessitent préparation avant analyse." # B


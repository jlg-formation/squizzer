  - id: semiology
    title: Sémiologie graphique et perception visuelle
    questions:
      - id: q11
        question: "Quel est l’objectif principal de la sémiologie graphique dans le cadre de la visualisation de données ?"
        answers:
          [
            "Choisir des symboles visuels adaptés pour représenter les données",
            "Optimiser la vitesse des requêtes SQL",
            "Réduire la taille des fichiers de logs",
            "Automatiser la collecte de données brutes",
          ]
        correct: 0
        explanation: "La sémiologie graphique traite du choix et de l’usage des variables visuelles pour représenter des données."

      - id: q12
        question: "Laquelle des propositions suivantes est une variable visuelle classique ?"
        answers:
          [
            "La couleur",
            "Le format du fichier",
            "Le type de base de données",
            "Le système d’exploitation",
          ]
        correct: 0
        explanation: "Les variables visuelles incluent notamment la couleur, la forme, la taille, la position, etc."

      - id: q13
        question: "Qu’étudie le « système visuel humain » dans le cadre du cours ?"
        answers:
          [
            "La manière dont l’œil et le cerveau perçoivent les formes et les couleurs",
            "Uniquement la résolution des écrans",
            "Uniquement la définition des polices de caractères",
            "La structure interne des bases de données",
          ]
        correct: 0
        explanation: "Le système visuel humain renvoie à la façon dont nous percevons et interprétons les signaux visuels."

      - id: q14
        question: "Quelle propriété perceptive est particulièrement importante pour comparer rapidement des valeurs dans un graphique ?"
        answers:
          [
            "La capacité à distinguer des différences de longueur ou de position",
            "La compatibilité avec les imprimantes",
            "La taille du fichier image",
            "Le nombre de décimales stockées en base",
          ]
        correct: 0
        explanation: "La comparaison visuelle de longueurs ou de positions est une propriété perceptive clé pour lire un graphique."

      - id: q15
        question: "Pourquoi le choix d’une variable visuelle inadaptée peut-il nuire à la visualisation ?"
        answers:
          [
            "Parce qu’il peut rendre le message difficile à percevoir ou ambigu",
            "Parce qu’il augmente systématiquement la taille de la base de données",
            "Parce qu’il empêche l’exportation au format PDF",
            "Parce qu’il interdit l’usage de diagrammes 3D",
          ]
        correct: 0
        explanation: "Une variable mal choisie peut brouiller le message et rendre l’interprétation plus difficile."

      - id: q16
        question: "Dans le programme, le mouvement est mentionné comme :"
        answers:
          [
            "Une extension de la sémiologie graphique",
            "Un simple effet décoratif à éviter",
            "Une contrainte de performance serveur",
            "Un format particulier de fichier vidéo",
          ]
        correct: 0
        explanation: "Le mouvement est présenté comme une extension de la sémiologie graphique, utilisable avec prudence."

      - id: q17
        question: "Quel choix de variable visuelle est généralement le plus adapté pour distinguer des catégories qualitatives ?"
        answers:
          [
            "La couleur ou la forme",
            "La précision numérique des étiquettes",
            "Le nombre de décimales",
            "Le type de base de données sous-jacente",
          ]
        correct: 0
        explanation: "Pour des catégories qualitatives, couleur et forme sont souvent les variables visuelles les plus pertinentes."

      - id: q18
        question: "Pourquoi est-il important de connaître les limites du système visuel humain ?"
        answers:
          [
            "Pour éviter de surcharger la visualisation en informations difficiles à distinguer",
            "Pour dimensionner les serveurs de bases de données",
            "Pour choisir la bonne licence logicielle",
            "Pour définir la fréquence de sauvegarde",
          ]
        correct: 0
        explanation: "Connaître ces limites aide à concevoir des visuels lisibles et non surchargés."

      - id: q19
        question: "Quel est l’intérêt d’une étude de cas sur les variables visuelles, telle que prévue dans le programme ?"
        answers:
          [
            "Mettre en pratique le choix et la combinaison de variables visuelles adaptées",
            "Tester uniquement la vitesse d’affichage des graphiques",
            "Vérifier la compatibilité avec différents navigateurs",
            "Mesurer la taille maximale d’un dataset",
          ]
        correct: 0
        explanation: "L’étude de cas permet d’appliquer concrètement les principes de sémiologie graphique."

      - id: q20
        question: "Parmi les propositions suivantes, quelle erreur de sémiologie graphique est typique ?"
        answers:
          [
            "Utiliser une palette de couleurs rendant certaines catégories difficilement distinguables",
            "Stocker les données dans plusieurs tables",
            "Exécuter trop de requêtes SQL",
            "Sauvegarder les graphiques au format vectoriel",
          ]
        correct: 0
        explanation: "Une palette de couleurs mal choisie peut rendre des catégories quasi indiscernables visuellement."

  - id: interactions
    title: Transitions animées, légendes interactives et interaction
    questions:
      - id: q21
        question: "Quel est l’un des objectifs des transitions animées dans une visualisation, selon le programme ?"
        answers:
          [
            "Aider l’utilisateur à suivre l’évolution d’un état à un autre",
            "Remplacer les légendes textuelles",
            "Augmenter le volume de données affichées",
            "Supprimer le besoin d’axes et d’échelles",
          ]
        correct: 0
        explanation: "Les transitions animées permettent de suivre l’évolution d’une représentation vers une autre."

      - id: q22
        question: "À quoi servent principalement les légendes interactives dans une visualisation ?"
        answers:
          [
            "Filtrer ou mettre en évidence certaines séries de données",
            "Changer le format de stockage des données",
            "Compresser les images générées",
            "Augmenter automatiquement la résolution de l’écran",
          ]
        correct: 0
        explanation: "Les légendes interactives permettent souvent d’activer/désactiver ou mettre en évidence des séries."

      - id: q23
        question: "Quelle manipulation des variables visuelles est typiquement réalisée dans les travaux pratiques du module transitions animées ?"
        answers:
          [
            "Faire varier progressivement taille, position ou couleur pour illustrer un changement",
            "Modifier le moteur de base de données",
            "Changer le langage de programmation du backend",
            "Optimiser le temps d’accès disque",
          ]
        correct: 0
        explanation: "Les travaux pratiques portent sur la manipulation des variables visuelles via des transitions."

      - id: q24
        question: "Quelle règle générale doit être respectée pour l’usage des animations dans les visualisations ?"
        answers:
          [
            "Elles doivent rester au service de la compréhension et non du simple décor",
            "Elles doivent être systématiquement activées pour tous les graphiques",
            "Elles doivent toujours durer plus de 10 secondes",
            "Elles doivent remplacer toute interaction utilisateur",
          ]
        correct: 0
        explanation: "Les animations doivent aider à la compréhension, pas distraire ou gêner l’utilisateur."

      - id: q25
        question: "Quel risque est associé à un usage excessif des transitions animées ?"
        answers:
          [
            "Rendre la lecture fatigante ou confusante pour l’utilisateur",
            "Diminuer la taille des données",
            "Empêcher l’export en PDF",
            "Supprimer les légendes existantes",
          ]
        correct: 0
        explanation: "Des animations trop nombreuses ou mal conçues peuvent nuire à la lisibilité."

      - id: q26
        question: "Quel bénéfice majeur une légende interactive apporte-t-elle à l’exploration de données ?"
        answers:
          [
            "Permettre à l’utilisateur de contrôler ce qui est visible ou non",
            "Améliorer la vitesse du réseau",
            "Réduire automatiquement le nombre d’enregistrements en base",
            "Changer le type de stockage des données",
          ]
        correct: 0
        explanation: "La légende interactive donne à l’utilisateur un contrôle direct sur les séries ou catégories affichées."

      - id: q27
        question: "Pourquoi l’interaction est-elle mise en avant dans le programme pour la visualisation d’information ?"
        answers:
          [
            "Parce qu’elle permet à l’utilisateur d’explorer les données selon ses propres questions",
            "Parce qu’elle remplace la phase de préparation des données",
            "Parce qu’elle supprime la nécessité de documenter les graphiques",
            "Parce qu’elle réduit le besoin de puissance serveur",
          ]
        correct: 0
        explanation: "L’interaction donne à l’utilisateur la possibilité d’explorer les données de façon adaptée à ses besoins."

      - id: q28
        question: "Quelle combinaison illustre correctement l’usage des transitions animées et des légendes interactives ?"
        answers:
          [
            "Animer la transition entre deux états d’un graphique et permettre d’activer/désactiver les séries via la légende",
            "Utiliser des animations sans aucune légende",
            "Utiliser uniquement des légendes statiques sans interaction",
            "Remplacer axes et échelles par des animations",
          ]
        correct: 0
        explanation: "Le programme met l’accent sur l’usage conjoint des animations et des légendes interactives pour l’exploration."

      - id: q29
        question: "Dans quel cas une transition animée est particulièrement pertinente ?"
        answers:
          [
            "Lorsqu’on passe d’un type de diagramme à un autre tout en suivant les mêmes données",
            "Pour masquer complètement un changement de données",
            "Pour décorer un écran d’attente sans lien avec les données",
            "Pour remplacer les contrôles de filtrage",
          ]
        correct: 0
        explanation: "Les transitions sont utiles pour accompagner un changement de représentation d’un même jeu de données."

      - id: q30
        question: "Que visent les travaux pratiques du module transitions animées selon le programme ?"
        answers:
          [
            "Manipuler les variables visuelles et créer des transitions animées pertinentes",
            "Configurer un serveur de bases de données",
            "Écrire des scripts d’import en masse",
            "Optimiser le système de fichiers",
          ]
        correct: 0
        explanation: "Les travaux pratiques portent explicitement sur la manipulation des variables visuelles et la création de transitions."


        question: "Quelle méthode permet de tester l'efficacité d'un nouveau prompt avant son déploiement ?"
        answers:
          - "Déployer immédiatement le prompt en production pour obtenir des retours utilisateurs réels"
          - "Tester le prompt sur un échantillon de cas représentatifs et évaluer la qualité des réponses"
          - "Demander au modèle de noter lui-même la qualité du prompt avant de l'utiliser"
          - "Compter le nombre de mots dans le prompt pour estimer sa qualité potentielle"
        correct: 1
        explanation: "Tester sur un échantillon représentatif permet d'évaluer la qualité avant déploiement. Les cas de test doivent couvrir les situations courantes et les cas limites."


        question: "Dans le contexte d'une DSI, quel usage du prompt engineering peut améliorer la productivité des équipes ?"
        answers:
          - "La génération automatique de mots de passe pour tous les comptes utilisateurs du SI"
          - "La création de prompts réutilisables pour l'analyse de logs ou la rédaction de documentation technique"
          - "Le remplacement complet des procédures écrites par des interactions verbales avec l'IA"
          - "La suppression de toutes les formations techniques au profit de l'assistance IA uniquement"
        correct: 1
        explanation: "Des prompts optimisés et réutilisables pour des tâches récurrentes (analyse, rédaction, synthèse) permettent aux équipes de gagner du temps sur les activités répétitives."


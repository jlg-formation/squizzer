          - "La réduction de la fatigue des analystes en concentrant leur attention sur les alertes réellement critiques"
          - "L'élimination du besoin de compétences en cybersécurité pour les membres de l'équipe opérationnelle"
          - "La garantie d'une réponse automatique à tous les incidents sans intervention humaine nécessaire"
        correct: 1
        explanation: "La fatigue d'alerte est un problème majeur des SOC. En priorisant intelligemment, l'IA permet aux analystes de se concentrer sur les vraies menaces plutôt que de se noyer dans les faux positifs."

      - id: q2_19
        question: "Face à une attaque par rançongiciel, comment l'IA peut-elle contribuer à la phase de détection précoce ?"

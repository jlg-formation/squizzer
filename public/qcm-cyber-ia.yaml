          - "La mise à disposition d'un opérateur humain physiquement présent pendant les horaires d'ouverture"
        correct: 1
        explanation: "L'AI Act exige que les personnes soient informées lorsqu'elles interagissent avec une IA. Cette transparence est fondamentale pour maintenir la confiance des citoyens envers les services publics."

  - id: chap3_donnees_si
    title: "Chapitre 3 — Données du SI territorial : collecte, préparation et analyse par l'IA"
    questions:
      - id: q3_1
        question: "Parmi les types de données exploitables par l'IA dans une DSI publique, lesquels sont les plus pertinents pour la détection d'intrusions ?"
        answers:
          - "Les données RH anonymisées concernant les congés et absences des agents de la collectivité"
          - "Les logs d'authentification, les traces réseau et les événements système des serveurs critiques"
          - "Les statistiques de fréquentation du site web institutionnel de la collectivité territoriale"
          - "Les données budgétaires consolidées issues du logiciel de comptabilité publique de la mairie"
        correct: 1
        explanation: "Les logs d'authentification, traces réseau et événements système contiennent les informations nécessaires pour détecter des comportements anormaux, tentatives d'intrusion ou mouvements latéraux d'attaquants."

      - id: q3_2
        question: "Quelle étape de préparation des données est indispensable avant d'entraîner un modèle de détection d'anomalies sur des logs ?"
        answers:
          - "La traduction automatique de tous les messages de logs en langue anglaise uniquement"
          - "Le nettoyage et la normalisation des formats pour assurer la cohérence des données analysées"
          - "La compression des fichiers de logs pour réduire l'espace de stockage nécessaire à l'analyse"
          - "L'impression papier des logs critiques pour conservation dans les archives physiques"
        correct: 1
        explanation: "Les logs proviennent de sources hétérogènes avec des formats différents. La normalisation (dates, identifiants, structure) est essentielle pour que l'IA puisse les analyser de manière cohérente."

      - id: q3_3
        question: "Concernant la classification des incidents par l'IA, quel indicateur permet d'évaluer la fiabilité du modèle ?"
        answers:
          - "Le nombre total d'incidents traités depuis la mise en production du système de classification"
          - "Le taux de faux positifs et faux négatifs mesuré sur un jeu de données de test indépendant"
          - "La vitesse de traitement exprimée en nombre d'incidents classifiés par seconde par le système"
          - "Le coût de la licence annuelle du logiciel de classification utilisé par la DSI territoriale"
        correct: 1
        explanation: "Les taux de faux positifs (alertes injustifiées) et faux négatifs (menaces manquées) mesurent la qualité réelle du modèle. Un équilibre adapté au contexte doit être trouvé."

      - id: q3_4
        question: "Quelle technique de détection d'anomalies est particulièrement adaptée pour identifier des comportements utilisateurs suspects ?"
        answers:
          - "L'analyse comportementale établissant un profil normal et détectant les écarts significatifs"
          - "Le blocage systématique de toutes les connexions provenant d'adresses IP inconnues du système"
          - "La vérification manuelle quotidienne de l'ensemble des sessions utilisateurs par un administrateur"
          - "L'obligation pour chaque utilisateur de justifier par écrit chaque connexion au système"
        correct: 0
        explanation: "L'analyse comportementale (UEBA) apprend le comportement normal de chaque utilisateur et détecte les anomalies : horaires inhabituels, accès à des ressources atypiques, volumes de données anormaux."

      - id: q3_5
        question: "Quelle limite des modèles de détection doit être prise en compte lors de l'interprétation des résultats ?"
        answers:
          - "L'impossibilité pour les modèles de fonctionner sur des données datant de plus de 24 heures"
          - "Le risque d'erreurs nécessitant une validation humaine avant toute action de remédiation critique"
          - "L'obligation de redémarrer le modèle après chaque détection pour libérer les ressources mémoire"
          - "L'incompatibilité des résultats avec les outils de reporting utilisés par la direction générale"
        correct: 1
        explanation: "Aucun modèle n'est parfait. Les faux positifs et faux négatifs sont inévitables. La validation humaine reste indispensable pour les décisions critiques comme l'isolation d'un système."

      - id: q3_6
        question: "Concernant la corrélation d'événements de sécurité, quel avantage apporte l'IA par rapport aux règles statiques traditionnelles ?"
        answers:
          - "L'élimination totale du besoin de définir des règles de corrélation dans le système SIEM"
          - "La capacité à découvrir des patterns d'attaque non anticipés en analysant de multiples sources de données"
          - "La garantie d'une corrélation parfaite sans aucun faux positif ni faux négatif possible"
          - "La réduction à zéro du temps de latence entre la détection et l'alerte de sécurité"
        correct: 1
        explanation: "Les règles statiques ne détectent que les patterns connus. L'IA peut identifier des corrélations inédites entre événements disparates, révélant des attaques sophistiquées non anticipées."

      - id: q3_7
        question: "Quelle méthode de structuration des données est recommandée pour faciliter l'analyse par l'IA des flux réseau ?"
        answers:
          - "La conversion de tous les flux en format vidéo pour une analyse visuelle par les opérateurs"
          - "L'extraction des métadonnées pertinentes et leur organisation en séries temporelles indexées"
          - "Le stockage brut de tous les paquets réseau sans aucun prétraitement ni indexation"
          - "La suppression des en-têtes de paquets pour ne conserver que les données utiles"
        correct: 1
        explanation: "L'extraction de métadonnées (IP source/destination, ports, volumes, timing) et leur structuration en séries temporelles permet à l'IA d'analyser efficacement les patterns de trafic."

      - id: q3_8
        question: "Pour détecter les signaux faibles dans une infrastructure, quelle approche d'analyse est la plus pertinente ?"
        answers:
          - "L'analyse de tendances sur des périodes longues pour identifier les dérives progressives subtiles"
          - "La vérification ponctuelle hebdomadaire des indicateurs de performance des serveurs principaux"
          - "L'envoi automatique d'alertes uniquement lorsqu'un seuil critique prédéfini est dépassé"
          - "La consultation mensuelle des rapports de synthèse générés par les outils de monitoring"
        correct: 0
        explanation: "Les signaux faibles se manifestent souvent comme des dérives lentes : légère augmentation du trafic, connexions sporadiques inhabituelles. L'analyse de tendances sur le long terme les révèle."

      - id: q3_9
        question: "Concernant la catégorisation automatique des données dans une DSI, quel risque doit être anticipé ?"
        answers:
          - "L'impossibilité de catégoriser des données créées après la mise en production du modèle"
          - "Les erreurs de classification pouvant exposer des données sensibles ou masquer des menaces réelles"
          - "La saturation des espaces de stockage due à la duplication des données catégorisées"
          - "L'obligation légale de faire valider chaque catégorisation par la CNIL avant utilisation"
        correct: 1
        explanation: "Une mauvaise catégorisation peut avoir des conséquences graves : données sensibles mal protégées, menaces non détectées car mal classifiées. Une supervision humaine des cas limites est nécessaire."

      - id: q3_10
        question: "Quelle source de données est particulièrement utile pour détecter les tentatives d'exfiltration de données ?"
        answers:
          - "Les logs des imprimantes indiquant le nombre de pages imprimées par chaque utilisateur"
          - "L'analyse des flux sortants inhabituels en volume, destination ou horaire par rapport aux patterns normaux"
          - "Les statistiques de consommation électrique des équipements informatiques de la collectivité"
          - "Le registre des visiteurs externes accédant aux locaux de la direction informatique"
        correct: 1
        explanation: "L'exfiltration se manifeste par des flux sortants anormaux : gros volumes vers des destinations inhabituelles, transferts nocturnes. L'IA peut détecter ces écarts par rapport au comportement normal."

      - id: q3_11
        question: "Quel indicateur de risque peut être calculé automatiquement par l'IA à partir des données d'authentification ?"
        answers:
          - "Le montant des économies budgétaires réalisables par la suppression des comptes inactifs"
          - "Un score de risque basé sur le nombre d'échecs de connexion et les anomalies géographiques détectées"
          - "Le niveau de satisfaction des utilisateurs concernant la politique de mots de passe"
          - "La conformité des mots de passe aux recommandations de longueur minimale définies"
        correct: 1
        explanation: "L'IA peut agréger plusieurs signaux (échecs multiples, connexions depuis des localisations inhabituelles, horaires atypiques) pour calculer un score de risque dynamique par compte utilisateur."

      - id: q3_12
        question: "Concernant la fiabilité d'un modèle de classification d'incidents, quelle mesure permet d'évaluer sa capacité à détecter les vraies menaces ?"
        answers:
          - "Le taux de rappel (recall) mesurant la proportion de menaces réelles correctement identifiées par le modèle"
          - "Le temps de réponse moyen du système en millisecondes pour traiter chaque requête"
          - "Le nombre total de règles de détection configurées dans le moteur de classification"
          - "La taille en gigaoctets de la base de données d'entraînement utilisée pour le modèle"
        correct: 0
        explanation: "Le recall mesure la capacité du modèle à ne pas manquer de vraies menaces (minimiser les faux négatifs). Un recall élevé est crucial en cybersécurité où rater une attaque peut être catastrophique."

      - id: q3_13
        question: "Quelle technique de préparation des données permet de réduire le bruit dans les logs avant analyse par l'IA ?"
        answers:
          - "La duplication systématique de tous les enregistrements pour renforcer leur poids dans l'analyse"
          - "Le filtrage des événements récurrents connus comme non pertinents et la normalisation des formats"
          - "L'ajout d'horodatages aléatoires pour anonymiser les données temporelles sensibles"
          - "La conversion de tous les logs au format image pour une analyse visuelle par les opérateurs"
        correct: 1
        explanation: "Filtrer les événements de routine (heartbeat, logs de maintenance) et normaliser les formats réduit le bruit et permet à l'IA de se concentrer sur les événements potentiellement significatifs."

      - id: q3_14
        question: "Quelle limitation technique affecte la détection d'anomalies comportementales dans un environnement en constante évolution ?"
        answers:
          - "L'impossibilité d'analyser plus de 1000 événements par seconde sur les systèmes standards"
          - "La nécessité de réentraîner régulièrement le modèle pour s'adapter aux nouveaux patterns normaux"
          - "L'obligation de stocker l'intégralité des données brutes pendant une durée minimale de 10 ans"
          - "L'incompatibilité des algorithmes de détection avec les systèmes d'exploitation Windows Server"
        correct: 1
        explanation: "Les patterns normaux évoluent (nouveaux services, réorganisations, changements de pratiques). Sans réentraînement, le modèle génère des faux positifs sur les nouveaux comportements légitimes."

      - id: q3_15
        question: "Pour améliorer l'interprétabilité des résultats d'un modèle de détection d'anomalies, quelle information complémentaire est essentielle ?"
        answers:
          - "Le nom du data scientist ayant développé le modèle et sa certification professionnelle"
          - "Les facteurs ayant contribué à la détection de l'anomalie avec leur poids relatif"
          - "La liste complète des paramètres techniques de l'algorithme utilisé pour l'entraînement"
          - "Le coût de calcul en euros par anomalie détectée selon la tarification du cloud"
        correct: 1
        explanation: "L'explicabilité (XAI) est cruciale pour que les analystes comprennent pourquoi une alerte est levée. Connaître les facteurs contributifs aide à valider ou invalider rapidement la détection."

      - id: q3_16
        question: "Quelle approche permet de gérer efficacement les données hétérogènes provenant de multiples sources dans une DSI ?"
        answers:
          - "La suppression des sources de données incompatibles avec le format principal utilisé"
          - "La mise en place d'un lac de données avec schéma flexible et pipelines de transformation"
          - "L'obligation pour tous les fournisseurs d'utiliser un format propriétaire unique imposé"
          - "Le stockage séparé de chaque source sans aucune tentative d'intégration ou de corrélation"
        correct: 1
        explanation: "Un data lake avec schéma flexible permet d'ingérer des données hétérogènes. Les pipelines de transformation normalisent ensuite les données pour l'analyse, préservant la richesse des sources."

      - id: q3_17
        question: "Concernant la détection de comportements suspects sur un poste de travail, quel type de données est le plus pertinent ?"
        answers:
          - "Les données de géolocalisation GPS du téléphone personnel de l'utilisateur connecté"
          - "Les événements système locaux comme les exécutions de processus et les accès aux fichiers sensibles"
          - "Les statistiques d'utilisation de la climatisation dans le bureau de l'utilisateur concerné"
          - "Les données de badge d'accès au parking de la collectivité territoriale"
        correct: 1
        explanation: "Les événements EDR (Endpoint Detection and Response) capturent les activités locales : processus lancés, fichiers accédés, connexions réseau. Ces données révèlent les comportements malveillants sur le poste."

      - id: q3_18
        question: "Quelle erreur courante dans l'interprétation des résultats d'un modèle de détection peut conduire à des faux positifs massifs ?"
        answers:

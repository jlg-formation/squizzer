        correct: 1
        explanation: "Face aux deepfakes, la vérification par un second canal (rappel téléphonique, confirmation en personne) permet de valider l'authenticité des demandes inhabituelles, notamment financières."

      - id: q2_17
        question: "Concernant l'automatisation des réponses aux incidents, quelle limite critique doit être anticipée par une DSI ?"
        answers:
          - "Le coût prohibitif des licences logicielles pour les outils d'automatisation de la sécurité"

        question: "Concernant l'amélioration continue des prompts, quelle documentation est utile à maintenir ?"
        answers:
          - "Un historique de toutes les conversations avec le modèle depuis sa première utilisation"
          - "Une bibliothèque de prompts efficaces avec leur contexte d'usage et les résultats obtenus"
          - "La liste de tous les utilisateurs ayant interagi avec le système d'intelligence artificielle"
          - "Un rapport quotidien du nombre de requêtes envoyées à chaque modèle de langage"
        correct: 1
        explanation: "Une bibliothèque de prompts documentés permet de capitaliser sur l'expérience, de partager les bonnes pratiques et d'éviter de réinventer des solutions déjà trouvées."


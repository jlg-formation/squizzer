        question: "Pour un déploiement RAG sécurisé dans une collectivité, quelle architecture est recommandée ?"
        answers:
          - "Hébergement sur un cloud public américain avec chiffrement des données au repos uniquement"
          - "Infrastructure hébergée en France ou en Europe avec contrôle d'accès, logs et chiffrement bout en bout"
          - "Utilisation des postes de travail des agents comme serveurs distribués pour le stockage vectoriel"
          - "Externalisation complète chez un prestataire sans exigence de localisation géographique spécifique"
        correct: 1
        explanation: "Pour les données publiques sensibles, un hébergement souverain avec sécurité complète (accès, logs, chiffrement) est indispensable pour la conformité et la confiance."

  - id: chap6_prompt_engineering
    title: "Chapitre 6 — Maîtriser le Prompt Engineering pour travailler efficacement avec l'IA"
    questions:
      - id: q6_1
        question: "Dans la structure d'un prompt efficace, quel élément permet de définir l'expertise attendue de l'IA ?"
        answers:
          - "La contrainte de formatage imposant un nombre maximum de mots dans la réponse"
          - "Le persona ou rôle assigné à l'IA pour orienter son expertise et son ton"
          - "La liste des sources bibliographiques à consulter avant de répondre à la requête"
          - "Le délai maximum accordé au modèle pour générer une réponse complète"
        correct: 1
        explanation: "Le persona définit le rôle de l'IA (expert cybersécurité, juriste, rédacteur). Cela oriente le vocabulaire, le niveau de détail et l'angle de la réponse."

      - id: q6_2
        question: "Quel élément de contexte améliore significativement la pertinence des réponses d'un LLM pour une DSI ?"
        answers:
          - "La mention de la marque et du modèle du poste de travail utilisé pour la requête"
          - "La description précise du contexte métier et des contraintes spécifiques de la collectivité"
          - "L'indication de l'heure exacte à laquelle la requête est formulée par l'utilisateur"
          - "Le nombre de caractères souhaité pour la réponse du modèle de langage"
        correct: 1
        explanation: "Le contexte métier (type d'organisation, contraintes réglementaires, objectifs) permet à l'IA de personnaliser sa réponse. Sans contexte, les réponses restent génériques."

      - id: q6_3
        question: "Quelle technique avancée de prompt engineering permet d'obtenir un raisonnement étape par étape ?"
        answers:
          - "L'utilisation exclusive de phrases interrogatives dans la formulation de la requête"
          - "La demande explicite de décomposer le raisonnement avant de fournir la conclusion finale"
          - "La répétition de la même question trois fois pour renforcer l'importance de la demande"
          - "L'ajout de points d'exclamation pour exprimer l'urgence de la réponse attendue"
        correct: 1
        explanation: "Le chain-of-thought prompting demande au modèle d'expliciter son raisonnement. Cela améliore la qualité des réponses complexes et permet de détecter les erreurs de logique."

      - id: q6_4
        question: "Concernant le formatage des réponses, quelle instruction permet d'obtenir une sortie structurée exploitable ?"
        answers:
          - "Demander une réponse la plus longue possible pour maximiser la quantité d'informations"
          - "Spécifier le format attendu avec un exemple de structure dans le prompt fourni"
          - "Laisser l'IA choisir librement le format qu'elle juge le plus approprié pour répondre"
          - "Exiger que la réponse soit rédigée entièrement en majuscules pour la lisibilité"
        correct: 1
        explanation: "Fournir un exemple de format (JSON, tableau, liste à puces) guide le modèle vers une sortie structurée, directement exploitable sans reformatage manuel."

      - id: q6_5
        question: "Pour obtenir des réponses vérifiables d'un LLM, quelle instruction est recommandée ?"
        answers:
          - "Demander au modèle de garantir l'exactitude de toutes les informations fournies"
          - "Exiger que l'IA cite ses sources ou indique clairement ses limites de connaissance"
          - "Interdire toute mention de doute ou d'incertitude dans la réponse générée"
          - "Imposer un vocabulaire technique exclusivement composé d'acronymes professionnels"
        correct: 1
        explanation: "Demander des sources ou l'aveu d'incertitude permet à l'utilisateur de vérifier les informations. L'IA doit signaler ce qu'elle ne sait pas plutôt qu'inventer."

      - id: q6_6
        question: "Dans le contexte du travail multi-agents, quel bénéfice apporte la comparaison des réponses de plusieurs LLM ?"
        answers:
          - "Une réduction automatique des coûts de licence pour chaque modèle utilisé en parallèle"
          - "La possibilité de croiser les perspectives et d'identifier les points de consensus ou de divergence"
          - "L'élimination totale du risque d'hallucination grâce à la multiplication des sources"
          - "La génération automatique de code source compatible avec tous les langages de programmation"
        correct: 1
        explanation: "Comparer les réponses de plusieurs modèles révèle les consensus (fiabilité accrue) et les divergences (nécessité de vérification). C'est une forme de validation croisée."

      - id: q6_7
        question: "Quelle pratique responsable doit être appliquée avant de partager des données avec un LLM externe ?"
        answers:
          - "Demander l'autorisation écrite du fournisseur du LLM avant chaque utilisation quotidienne"
          - "Vérifier que les données ne contiennent pas d'informations personnelles ou confidentielles sensibles"
          - "Convertir tous les documents au format PDF avant de les soumettre au modèle de langage"
          - "Chiffrer la requête avec une clé symétrique connue uniquement de l'utilisateur"
        correct: 1
        explanation: "Avant d'envoyer des données à un service externe, il faut vérifier qu'elles ne contiennent pas d'informations sensibles pouvant être stockées ou utilisées par le fournisseur."

      - id: q6_8
        question: "Quel enchaînement d'instructions permet d'améliorer la qualité d'un prompt complexe ?"
        answers:
          - "Poser toutes les questions en une seule phrase sans ponctuation pour la fluidité"
          - "Décomposer la tâche en étapes numérotées avec des instructions claires pour chaque phase"
          - "Répéter la même instruction en utilisant des synonymes pour chaque occurrence"
          - "Demander au modèle de deviner les intentions de l'utilisateur sans les expliciter"
        correct: 1
        explanation: "La décomposition en étapes numérotées clarifie les attentes et guide le modèle. Chaque instruction précise permet un meilleur contrôle sur la sortie finale."

      - id: q6_9
        question: "Pour améliorer continuellement l'efficacité des prompts, quelle approche est recommandée ?"
        answers:
          - "Utiliser toujours exactement le même prompt sans modification pour garantir la cohérence"
          - "Analyser les réponses obtenues et itérer sur la formulation pour affiner les résultats"
          - "Changer de modèle de langage à chaque nouvelle requête pour diversifier les approches"
          - "Demander à l'IA de noter elle-même la qualité de ses propres réponses précédentes"
        correct: 1
        explanation: "L'amélioration continue passe par l'analyse des résultats et l'ajustement itératif des prompts. Documenter ce qui fonctionne permet de capitaliser sur l'expérience."

      - id: q6_10
        question: "Concernant la confidentialité dans le prompt engineering, quelle règle doit guider la rédaction des requêtes ?"
        answers:
          - "Inclure le maximum de détails contextuels pour obtenir les réponses les plus précises possibles"
          - "Ne partager que les informations strictement nécessaires à la tâche sans données sensibles"
          - "Masquer toutes les informations contextuelles pour protéger la confidentialité du projet"
          - "Utiliser des pseudonymes pour tous les noms propres mentionnés dans la requête"
        correct: 1
        explanation: "Le principe de minimisation s'applique : ne partager que le nécessaire. Les données personnelles, stratégiques ou confidentielles ne doivent pas être incluses dans les prompts."

      - id: q6_11
        question: "Quelle technique permet d'obtenir des réponses plus explicables d'un LLM ?"
        answers:
          - "Réduire la longueur maximale de la réponse à 50 caractères pour forcer la concision"
          - "Demander au modèle de justifier chaque affirmation et d'expliquer son raisonnement étape par étape"
          - "Utiliser exclusivement des questions fermées nécessitant une réponse par oui ou non"
          - "Interdire l'utilisation de termes techniques dans les réponses générées par le modèle"
        correct: 1
        explanation: "Demander des justifications force le modèle à expliciter son raisonnement. Cela permet de détecter les erreurs de logique et de mieux comprendre les conclusions."

      - id: q6_12
        question: "Dans le cadre de la validation croisée avec plusieurs agents IA, quelle méthodologie est efficace ?"
        answers:
          - "Choisir systématiquement la réponse la plus longue parmi celles proposées par les différents agents"
          - "Soumettre la même question à plusieurs modèles et analyser les convergences et divergences"
          - "Utiliser un seul modèle mais lui poser la question plusieurs fois en espérant des réponses différentes"
          - "Fusionner automatiquement toutes les réponses en un seul texte sans analyse critique"
        correct: 1
        explanation: "La validation croisée consiste à comparer les réponses de plusieurs modèles. Les convergences renforcent la confiance, les divergences signalent un besoin de vérification."

      - id: q6_13
        question: "Quel élément de contrainte dans un prompt permet de contrôler le format de sortie ?"
        answers:
          - "La mention du nom de l'utilisateur au début de chaque requête envoyée au modèle"
          - "L'exemple de structure attendue avec des instructions explicites sur le format à respecter"
          - "L'utilisation exclusive de la langue anglaise pour toutes les communications avec le LLM"
          - "La limitation du nombre de mots dans la question posée à l'intelligence artificielle"
        correct: 1
        explanation: "Fournir un exemple de format (JSON, Markdown, tableau) et des instructions explicites guide le modèle vers une sortie structurée et directement exploitable."

      - id: q6_14
        question: "Concernant les sources dans les réponses d'un LLM, quelle pratique renforce la fiabilité ?"
        answers:
          - "Accepter toutes les informations sans vérification car le modèle est toujours factuel"
          - "Demander au modèle de citer ses sources ou d'indiquer quand une information nécessite vérification"
          - "Ignorer les sources mentionnées car elles sont toujours inventées par les modèles de langage"
          - "Exiger que le modèle ne réponde qu'avec des citations exactes de textes existants"
        correct: 1
        explanation: "Demander des sources permet de vérifier les informations. Quand le modèle signale une incertitude, l'utilisateur sait qu'une vérification externe est nécessaire."

      - id: q6_15
        question: "Quelle approche permet de gérer efficacement les limites de contexte d'un LLM pour des tâches complexes ?"
        answers:
          - "Envoyer l'intégralité des documents en une seule requête pour maximiser le contexte disponible"
          - "Décomposer la tâche en sous-tâches et synthétiser les résultats intermédiaires progressivement"
          - "Utiliser uniquement des modèles avec une fenêtre de contexte illimitée pour éviter les contraintes"
          - "Répéter la même requête plusieurs fois en espérant une meilleure gestion du contexte"
        correct: 1
        explanation: "La décomposition en sous-tâches avec synthèses intermédiaires permet de traiter des problèmes complexes malgré les limites de contexte. Chaque étape reste gérable."

      - id: q6_16
        question: "Pour éviter les biais dans les réponses d'un LLM, quelle formulation de prompt est recommandée ?"
        answers:
          - "Inclure des opinions personnelles dans la question pour orienter la réponse du modèle"
          - "Formuler des questions neutres et demander explicitement plusieurs perspectives sur le sujet"
          - "Utiliser un ton autoritaire pour forcer le modèle à adopter un point de vue unique"
          - "Éviter toute mention du contexte pour laisser le modèle répondre de manière totalement libre"
        correct: 1
        explanation: "Les questions neutres évitent d'orienter la réponse. Demander plusieurs perspectives permet d'obtenir une vision équilibrée et de détecter les biais potentiels."

      - id: q6_17
        question: "Quelle pratique de prompt engineering favorise la cohérence des réponses sur une série de tâches ?"
        answers:
          - "Changer de formulation à chaque requête pour éviter la monotonie des réponses"
          - "Utiliser un template de prompt standardisé avec des variables pour les éléments spécifiques"
          - "Laisser le modèle choisir librement son format de réponse à chaque nouvelle question"
          - "Supprimer tout contexte entre les requêtes pour garantir l'indépendance des réponses"
        correct: 1
        explanation: "Un template standardisé garantit la cohérence du format et de la qualité des réponses. Les variables permettent d'adapter le contenu tout en maintenant la structure."


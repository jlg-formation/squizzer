# FILE: /dist/qcm-cyber-ia.yaml

title: "QCM sur Cybersécurité et Intelligence Artificielle pour DSI territoriale"

chapters:
  - id: chap1_ia_moderne
    title: "Chapitre 1 — Comprendre l'intelligence artificielle moderne : concepts, technologies et enjeux éthiques"
    questions:
      - id: q1_1
        question: "Dans l'architecture générale d'un système d'IA, quel élément est indispensable pour permettre à un modèle d'apprendre des patterns pertinents ?"
        answers:
          - "Un processeur graphique de dernière génération"
          - "Un jeu de données d'entraînement représentatif et de qualité"
          - "Une connexion Internet haut débit permanente"
          - "Un système d'exploitation certifié par l'ANSSI"
        correct: 1
        explanation: "L'entraînement d'un modèle d'IA repose fondamentalement sur la qualité et la représentativité des données utilisées. Sans données pertinentes, le modèle ne peut pas apprendre les patterns nécessaires à ses prédictions."

      - id: q1_2
        question: "Quelle est la principale différence entre une IA générative et un modèle prédictif classique ?"
        answers:
          - "L'IA générative nécessite obligatoirement un GPU alors que le modèle prédictif fonctionne sur CPU"
          - "L'IA générative crée du nouveau contenu tandis que le modèle prédictif estime des valeurs futures"
          - "L'IA générative est toujours open source contrairement aux modèles prédictifs propriétaires"
          - "L'IA générative fonctionne uniquement en ligne alors que le prédictif fonctionne hors ligne"
        correct: 1
        explanation: "L'IA générative (comme les LLM) produit du contenu nouveau (texte, images, code) tandis qu'un modèle prédictif analyse des données pour estimer des valeurs ou probabilités futures sans créer de contenu original."

      - id: q1_3
        question: "Concernant les grands modèles de langage (LLM), quelle affirmation reflète une limite importante pour une DSI ?"
        answers:
          - "Ils ne peuvent pas traiter de documents au format PDF ou Word"
          - "Ils peuvent produire des réponses plausibles mais factuellement incorrectes"
          - "Ils sont incapables de générer du texte en langue française"
          - "Ils nécessitent obligatoirement un hébergement dans le cloud public"
        correct: 1
        explanation: "Les LLM peuvent produire des hallucinations, c'est-à-dire des réponses qui semblent correctes mais contiennent des erreurs factuelles. Cette limite est critique pour une DSI qui doit garantir la fiabilité des informations."

      - id: q1_4
        question: "Dans le cadre de la souveraineté numérique, quel enjeu éthique est prioritaire pour une collectivité territoriale utilisant l'IA ?"
        answers:
          - "Maximiser la performance des algorithmes quel que soit leur lieu d'hébergement"
          - "Garantir que les données des citoyens ne transitent pas par des serveurs extra-européens"
          - "Utiliser uniquement des solutions développées par des entreprises françaises"
          - "Privilégier les modèles les plus récents disponibles sur le marché international"
        correct: 1
        explanation: "La souveraineté numérique implique de maîtriser la localisation et le traitement des données. Pour une collectivité, s'assurer que les données citoyennes restent sous juridiction européenne est un enjeu majeur de conformité et de confiance."

      - id: q1_5
        question: "Quel biais algorithmique représente un risque concret pour une DSI territoriale déployant une IA d'aide à la décision ?"
        answers:
          - "Un biais de sélection dans les données d'entraînement reproduisant des discriminations historiques"
          - "Un biais de calcul lié à l'utilisation de processeurs de marques différentes"
          - "Un biais de réseau causé par la latence des connexions Internet"
          - "Un biais de stockage dû à l'utilisation de disques SSD plutôt que HDD"
        correct: 0
        explanation: "Si les données d'entraînement contiennent des biais historiques (discrimination, sous-représentation), l'IA les reproduira dans ses décisions. C'est un risque majeur pour les services publics qui doivent garantir l'équité de traitement."

      - id: q1_6
        question: "Concernant l'empreinte énergétique de l'IA, quelle pratique contribue à la sobriété numérique dans une DSI ?"
        answers:
          - "Utiliser systématiquement le modèle le plus puissant disponible pour garantir la qualité"
          - "Entraîner quotidiennement de nouveaux modèles pour maintenir leur pertinence"
          - "Choisir des modèles adaptés à la complexité réelle de la tâche à accomplir"
          - "Dupliquer les requêtes sur plusieurs fournisseurs pour comparer les réponses"
        correct: 2
        explanation: "La sobriété numérique consiste à utiliser des ressources proportionnées au besoin. Un modèle léger suffit souvent pour des tâches simples, réduisant ainsi la consommation énergétique sans sacrifier la qualité du résultat."

      - id: q1_7
        question: "Qu'est-ce qui caractérise principalement la phase d'entraînement d'un modèle d'IA par rapport à son utilisation en production ?"
        answers:
          - "L'entraînement est instantané alors que la production demande du temps de calcul"
          - "L'entraînement nécessite des ressources de calcul intensives et un corpus de données conséquent"
          - "L'entraînement se fait uniquement en local alors que la production nécessite le cloud"
          - "L'entraînement est gratuit alors que la production génère des coûts importants"
        correct: 1
        explanation: "La phase d'entraînement est très gourmande en ressources (GPU, temps, données). Une fois le modèle entraîné, son utilisation en inférence (production) est beaucoup moins coûteuse en ressources par requête."

      - id: q1_8
        question: "Dans le contexte d'une DSI publique, pourquoi la transparence algorithmique est-elle un enjeu éthique majeur ?"
        answers:
          - "Parce que les algorithmes transparents sont toujours plus performants que les opaques"
          - "Parce que les citoyens ont le droit de comprendre les décisions automatisées qui les concernent"
          - "Parce que la loi impose de publier le code source de tous les algorithmes utilisés"
          - "Parce que les algorithmes transparents ne nécessitent pas de maintenance régulière"
        correct: 1
        explanation: "Le RGPD et les principes de l'administration numérique imposent que les citoyens puissent obtenir des explications sur les décisions automatisées les concernant. La transparence algorithmique est donc une obligation légale et éthique."

      - id: q1_9
        question: "Quelle est la principale limite des algorithmes de détection automatique par rapport aux modèles génératifs ?"
        answers:
          - "Ils ne peuvent pas fonctionner sur des données structurées en bases de données"
          - "Ils nécessitent des données étiquetées pour apprendre à distinguer les catégories cibles"
          - "Ils sont incapables de traiter plus de mille enregistrements simultanément"
          - "Ils doivent obligatoirement être hébergés sur des infrastructures dédiées"
        correct: 1
        explanation: "Les algorithmes de détection supervisés nécessitent des données étiquetées (exemples annotés) pour apprendre. Cette étape de labellisation est coûteuse et peut introduire des biais si elle est mal réalisée."

      - id: q1_10
        question: "Concernant la minimisation des données dans un projet IA, quelle pratique est recommandée pour une collectivité ?"
        answers:
          - "Collecter un maximum de données pour améliorer la précision future des modèles"
          - "Conserver toutes les données brutes indéfiniment pour permettre de futurs entraînements"
          - "Limiter la collecte aux données strictement nécessaires à l'objectif défini du traitement"
          - "Anonymiser les données uniquement lors de leur archivage en fin de projet"
        correct: 2
        explanation: "Le principe de minimisation (RGPD) impose de ne collecter que les données nécessaires à la finalité déclarée. Pour une collectivité, cela réduit les risques de fuite et simplifie la conformité réglementaire."

      - id: q1_11
        question: "Lors de l'évaluation d'un modèle d'IA pour une DSI, quel indicateur permet de mesurer sa capacité à généraliser sur des données inconnues ?"
        answers:
          - "Le temps de réponse moyen lors des requêtes utilisateurs en production"
          - "La performance mesurée sur un jeu de test distinct du jeu d'entraînement"
          - "Le nombre total de paramètres contenus dans l'architecture du modèle"
          - "La consommation mémoire RAM pendant la phase d'inférence du modèle"
        correct: 1
        explanation: "La capacité de généralisation se mesure sur un jeu de test séparé, jamais vu pendant l'entraînement. C'est le seul moyen fiable d'évaluer si le modèle performera correctement sur de nouvelles données en production."

      - id: q1_12
        question: "Quelle caractéristique distingue fondamentalement un algorithme de détection d'anomalies non supervisé d'un supervisé ?"
        answers:
          - "L'algorithme non supervisé fonctionne uniquement sur des données numériques structurées"
          - "L'algorithme non supervisé apprend à identifier les anomalies sans exemples étiquetés préalables"
          - "L'algorithme non supervisé nécessite une connexion réseau permanente pour fonctionner"
          - "L'algorithme non supervisé produit des résultats plus précis que l'approche supervisée"
        correct: 1
        explanation: "L'approche non supervisée détecte les anomalies en identifiant les écarts par rapport au comportement normal appris, sans nécessiter d'exemples d'anomalies étiquetées. C'est utile quand les anomalies sont rares ou inconnues."

      - id: q1_13
        question: "Dans le contexte d'une DSI territoriale, quel risque majeur est lié à l'utilisation d'un LLM hébergé par un fournisseur cloud américain ?"
        answers:
          - "L'impossibilité technique de traiter des documents rédigés en langue française"
          - "L'exposition potentielle des données aux législations extra-européennes comme le Cloud Act"
          - "L'obligation légale de publier toutes les requêtes envoyées au modèle sur un portail public"
          - "L'incompatibilité totale avec les formats de fichiers utilisés dans l'administration française"
        correct: 1
        explanation: "Le Cloud Act permet aux autorités américaines d'accéder aux données hébergées par des entreprises US, même si elles sont stockées en Europe. C'est un risque majeur de conformité pour les données sensibles des collectivités."

      - id: q1_14
        question: "Quelle approche permet de réduire les biais dans un modèle d'IA utilisé pour l'aide à la décision dans une collectivité ?"
        answers:
          - "Augmenter la puissance de calcul allouée à l'entraînement du modèle de détection"
          - "Auditer régulièrement les données d'entraînement et les résultats pour détecter les déséquilibres"
          - "Utiliser exclusivement des modèles propriétaires développés par de grandes entreprises"
          - "Réduire le nombre de variables d'entrée pour simplifier le fonctionnement du modèle"
        correct: 1
        explanation: "L'audit régulier des données et des résultats permet d'identifier les biais avant qu'ils n'impactent les décisions. C'est une pratique essentielle de gouvernance responsable de l'IA dans le secteur public."

      - id: q1_15
        question: "Pourquoi la notion de responsabilité est-elle complexe dans le cas d'une décision prise avec l'aide d'une IA ?"
        answers:
          - "Parce que l'IA possède une personnalité juridique propre qui la rend responsable de ses actes"
          - "Parce que la chaîne de décision implique plusieurs acteurs : concepteur, opérateur, utilisateur"
          - "Parce que les décisions de l'IA sont toujours aléatoires et donc imprévisibles par nature"
          - "Parce que la loi interdit formellement d'utiliser l'IA pour des décisions administratives"
        correct: 1
        explanation: "La responsabilité est diffuse car plusieurs acteurs interviennent : le concepteur du modèle, l'organisation qui le déploie, et l'utilisateur final. Le cadre juridique européen cherche à clarifier ces responsabilités."

      - id: q1_16
        question: "Quel impact environnemental est spécifiquement associé à la phase d'inférence des modèles d'IA en production ?"
        answers:
          - "Une consommation énergétique proportionnelle au nombre de requêtes traitées quotidiennement"
          - "Une pollution des sols liée à l'extraction des terres rares pour fabriquer les serveurs"
          - "Une émission de gaz à effet de serre uniquement lors du refroidissement des centres de données"
          - "Un impact nul car seule la phase d'entraînement consomme de l'énergie de manière significative"
        correct: 0
        explanation: "Chaque requête d'inférence consomme de l'énergie. Avec des millions de requêtes quotidiennes, l'impact cumulé devient significatif. La sobriété consiste aussi à limiter les requêtes inutiles."

      - id: q1_17
        question: "Dans une architecture d'IA, quel rôle joue la fonction de perte (loss function) pendant l'entraînement ?"
        answers:
          - "Elle détermine la vitesse de transfert des données entre le stockage et la mémoire vive"
          - "Elle mesure l'écart entre les prédictions du modèle et les résultats attendus pour guider l'apprentissage"
          - "Elle contrôle le nombre maximum d'utilisateurs pouvant interroger le modèle simultanément"
          - "Elle définit la politique de conservation des logs générés par le système d'IA"
        correct: 1
        explanation: "La fonction de perte quantifie l'erreur du modèle. L'entraînement consiste à minimiser cette erreur en ajustant les paramètres. Une fonction de perte bien choisie est cruciale pour obtenir un modèle performant."

      - id: q1_18
        question: "Quelle limite des LLM actuels est particulièrement problématique pour une utilisation en contexte administratif ?"
        answers:
          - "L'incapacité à traiter des requêtes formulées avec des fautes d'orthographe ou de grammaire"
          - "L'absence de connaissance des événements postérieurs à la date de fin d'entraînement du modèle"
          - "L'obligation de reformuler chaque requête exactement trois fois pour obtenir une réponse"
          - "L'impossibilité de fonctionner sur un réseau local déconnecté d'Internet de manière permanente"
        correct: 1
        explanation: "Les LLM ont une date de coupure de connaissances. Ils ignorent les évolutions réglementaires, les nouvelles procédures ou les événements récents, ce qui peut conduire à des réponses obsolètes dans un contexte administratif."

      - id: q1_19
        question: "Quel principe éthique impose qu'une IA utilisée par une collectivité ne discrimine pas certaines catégories de citoyens ?"
        answers:
          - "Le principe de performance maximale garantissant le meilleur taux de précision possible"
          - "Le principe d'équité assurant un traitement juste et non discriminatoire pour tous les usagers"
          - "Le principe de rapidité imposant un temps de réponse inférieur à une seconde par requête"
          - "Le principe d'économie minimisant les coûts d'infrastructure pour la collectivité territoriale"
        correct: 1
        explanation: "L'équité algorithmique est un principe fondamental pour les services publics. Une IA doit traiter tous les citoyens de manière juste, sans reproduire ou amplifier des discriminations existantes."

      - id: q1_20
        question: "Concernant la confidentialité des données, quelle pratique est essentielle avant d'utiliser des données internes pour entraîner un modèle ?"
        answers:
          - "Convertir toutes les données au format PDF pour garantir leur intégrité pendant l'entraînement"
          - "Évaluer la sensibilité des données et appliquer des techniques d'anonymisation ou de pseudonymisation"
          - "Stocker les données sur un disque dur externe déconnecté du réseau pendant toute la durée du projet"
          - "Demander une autorisation écrite à chaque citoyen concerné par les données utilisées"
        correct: 1
        explanation: "Avant tout entraînement, il faut évaluer la sensibilité des données et appliquer des mesures de protection adaptées (anonymisation, pseudonymisation) pour respecter le RGPD et protéger la vie privée des citoyens."

  - id: chap2_ia_cybersecurite
    title: "Chapitre 2 — IA et cybersécurité dans une DSI territoriale : menaces, usages et bénéfices"
    questions:
      - id: q2_1
        question: "Quel enjeu de cybersécurité est spécifiquement critique pour une collectivité territoriale gérant des services aux citoyens ?"
        answers:
          - "La maximisation du débit réseau pour améliorer l'expérience utilisateur des applications internes"
          - "La protection des données personnelles des administrés et la continuité des services publics essentiels"
          - "La réduction des coûts de licence des logiciels de sécurité utilisés par la DSI"
          - "L'optimisation de la consommation électrique des équipements informatiques de la collectivité"
        correct: 1
        explanation: "Les collectivités gèrent des données sensibles (état civil, social, fiscal) et fournissent des services essentiels. Une cyberattaque peut compromettre la vie privée des citoyens et paralyser des services critiques."

      - id: q2_2
        question: "Comment un deepfake peut-il être utilisé dans une attaque ciblant une DSI territoriale ?"
        answers:
          - "En saturant les serveurs web de la collectivité par des requêtes automatisées massives"
          - "En usurpant l'identité d'un élu ou dirigeant pour ordonner un virement frauduleux urgent"
          - "En chiffrant les fichiers des postes de travail pour demander une rançon en cryptomonnaie"
          - "En interceptant les communications réseau entre les différents sites de la collectivité"
        correct: 1
        explanation: "Les deepfakes audio ou vidéo peuvent simuler la voix ou l'image d'un décideur pour des fraudes au président. Cette menace est amplifiée par l'IA générative qui rend ces contenus très réalistes."

      - id: q2_3
        question: "Quelle menace émergente est directement liée à l'utilisation d'assistants de codage IA par les développeurs d'une DSI ?"
        answers:
          - "L'augmentation de la consommation de bande passante due aux requêtes vers les API cloud"
          - "L'introduction de vulnérabilités dans le code suggéré sans vérification de sécurité appropriée"
          - "La violation des licences logicielles des outils de développement utilisés en interne"
          - "L'incompatibilité des formats de fichiers générés avec les systèmes existants de la DSI"
        correct: 1
        explanation: "Les assistants IA peuvent suggérer du code contenant des failles de sécurité (injections, mauvaises pratiques). Sans revue de code rigoureuse, ces vulnérabilités peuvent être déployées en production."

      - id: q2_4
        question: "Dans le contexte de la détection d'incidents, que permet la corrélation d'événements assistée par IA ?"
        answers:
          - "D'éliminer complètement le besoin d'analystes humains dans le centre opérationnel de sécurité"
          - "De relier des signaux faibles provenant de sources multiples pour identifier des attaques complexes"
          - "De garantir qu'aucune alerte de sécurité ne sera jamais un faux positif dans le système"
          - "De remplacer entièrement les pare-feux et antivirus par une solution unifiée basée sur l'IA"
        correct: 1
        explanation: "L'IA peut analyser simultanément logs, flux réseau et comportements utilisateurs pour détecter des patterns d'attaque invisibles individuellement. C'est particulièrement utile contre les APT (menaces persistantes avancées)."

      - id: q2_5
        question: "Concernant l'ingénierie sociale augmentée par l'IA, quelle technique est devenue plus dangereuse pour les agents d'une collectivité ?"
        answers:
          - "Le phishing personnalisé généré automatiquement avec des informations contextuelles précises et crédibles"
          - "L'installation de keyloggers matériels sur les claviers des postes de travail des agents"
          - "Le piratage des bornes Wi-Fi publiques installées dans les bâtiments de la collectivité"
          - "La récupération de mots de passe par force brute sur les comptes de messagerie professionnelle"
        correct: 0
        explanation: "L'IA permet de générer des emails de phishing ultra-personnalisés, exploitant des informations publiques pour créer des messages crédibles. La qualité rédactionnelle et le ciblage rendent ces attaques plus efficaces."

      - id: q2_6
        question: "Quel est l'avantage principal de l'automatisation raisonnée des alertes de sécurité dans une DSI territoriale ?"
        answers:
          - "L'élimination totale des faux positifs grâce à l'intelligence artificielle parfaitement entraînée"
          - "La priorisation intelligente permettant aux analystes de se concentrer sur les menaces réelles critiques"
          - "La suppression du besoin de former les équipes aux nouvelles techniques d'attaque informatique"
          - "La garantie contractuelle de détection de toutes les intrusions dans un délai de cinq minutes"
        correct: 1
        explanation: "Face au volume d'alertes, l'IA aide à trier et prioriser. Les analystes peuvent ainsi se concentrer sur les incidents critiques plutôt que de s'épuiser sur des milliers de faux positifs quotidiens."

      - id: q2_7
        question: "Dans le cadre européen sur l'IA (AI Act), comment sont classés les systèmes d'IA utilisés pour la notation sociale des citoyens ?"
        answers:
          - "Comme systèmes à risque minimal ne nécessitant aucune obligation particulière de conformité"
          - "Comme systèmes interdits car présentant un risque inacceptable pour les droits fondamentaux"
          - "Comme systèmes à risque limité soumis uniquement à des obligations de transparence légère"
          - "Comme systèmes à haut risque nécessitant une certification avant mise sur le marché"
        correct: 1
        explanation: "L'AI Act interdit certains usages de l'IA jugés contraires aux valeurs européennes, dont la notation sociale. Les collectivités doivent s'assurer de ne pas déployer de systèmes entrant dans cette catégorie."

      - id: q2_8
        question: "Quelle obligation future l'AI Act imposera-t-il aux collectivités déployant des systèmes d'IA à haut risque ?"
        answers:
          - "L'obligation de développer tous les modèles d'IA en interne sans recourir à des prestataires"
          - "La mise en place d'une documentation technique complète et d'une évaluation de conformité régulière"
          - "L'interdiction totale d'utiliser des données personnelles même anonymisées pour l'entraînement"
          - "Le remplacement de tous les systèmes existants par des solutions certifiées avant 2025"
        correct: 1
        explanation: "Les systèmes à haut risque devront être documentés, testés et audités régulièrement. Les collectivités devront démontrer leur conformité aux exigences de transparence, robustesse et gouvernance."

      - id: q2_9
        question: "Concernant la classification d'incidents de sécurité par l'IA, quelle limite doit être prise en compte par une DSI ?"
        answers:
          - "L'impossibilité pour l'IA de traiter plus de cent incidents par jour de manière fiable"
          - "Le risque de mauvaise classification nécessitant une supervision humaine des décisions critiques"
          - "L'obligation légale de valider chaque classification par un vote majoritaire du comité de direction"
          - "L'incompatibilité technique avec les formats de logs générés par les équipements réseau standards"
        correct: 1
        explanation: "L'IA peut se tromper dans sa classification, surtout face à des attaques nouvelles. Une supervision humaine reste indispensable pour les décisions critiques comme l'isolation d'un système ou l'escalade."

      - id: q2_10
        question: "Quel signal faible peut indiquer une compromission en cours sur le SI d'une collectivité ?"
        answers:
          - "Une augmentation normale du trafic réseau pendant les heures de bureau habituelles"
          - "Des connexions inhabituelles depuis un poste administratif vers des serveurs internes sensibles la nuit"
          - "La mise à jour automatique des signatures antivirus sur l'ensemble du parc informatique"
          - "L'envoi régulier de sauvegardes vers le datacenter de secours selon la procédure établie"
        correct: 1
        explanation: "Les connexions nocturnes atypiques depuis des postes normalement inactifs peuvent signaler un attaquant explorant le réseau. L'IA peut détecter ces anomalies comportementales difficiles à repérer manuellement."

      - id: q2_11
        question: "Quelle est la principale valeur ajoutée de l'IA dans la supervision de sécurité d'une DSI territoriale par rapport aux outils traditionnels ?"
        answers:
          - "La capacité à remplacer entièrement l'équipe de sécurité informatique de la collectivité"
          - "L'analyse en temps réel de volumes massifs de données pour détecter des patterns anormaux complexes"
          - "La garantie contractuelle d'une protection à 100% contre toutes les cyberattaques connues"
          - "L'élimination du besoin de mettre à jour les équipements de sécurité périmétrique existants"
        correct: 1
        explanation: "L'IA excelle dans l'analyse de grandes quantités de données en temps réel, détectant des corrélations et patterns impossibles à identifier manuellement. Elle complète les outils traditionnels sans les remplacer."

      - id: q2_12
        question: "Face à une campagne de phishing ciblant les agents d'une collectivité, quelle mesure préventive l'IA peut-elle renforcer ?"
        answers:
          - "Le blocage systématique de tous les emails provenant d'expéditeurs externes à la collectivité"
          - "L'analyse comportementale des emails pour détecter les tentatives d'usurpation d'identité sophistiquées"
          - "La désactivation automatique de la messagerie professionnelle pendant les périodes de congés"
          - "Le remplacement des mots de passe par une authentification basée uniquement sur la biométrie"
        correct: 1
        explanation: "L'IA peut analyser le style d'écriture, les métadonnées et le comportement d'envoi pour détecter les emails frauduleux, même ceux contournant les filtres traditionnels basés sur des signatures."

      - id: q2_13
        question: "Concernant la continuité de service dans une collectivité, quel apport spécifique l'IA peut-elle fournir en cas d'incident ?"
        answers:
          - "La reconstruction automatique et immédiate de toutes les données perdues sans sauvegarde préalable"
          - "L'aide à la priorisation des systèmes à restaurer selon leur criticité métier analysée dynamiquement"
          - "La garantie que les services aux citoyens ne seront jamais interrompus quelle que soit l'attaque"
          - "Le remplacement temporaire des applications métier par des solutions génériques automatisées"
        correct: 1
        explanation: "L'IA peut analyser les dépendances entre systèmes et leur impact métier pour recommander un ordre de restauration optimal, accélérant ainsi le retour à la normale après un incident."

      - id: q2_14
        question: "Quel risque spécifique le code généré par une IA représente-t-il pour les applications développées en interne par une DSI ?"
        answers:

          - "La consultation des résultats uniquement pendant les heures de bureau de la collectivité"
          - "Le stockage des résultats dans une base de données plutôt que dans des fichiers texte"
          - "La traduction automatique des alertes en plusieurs langues pour les équipes internationales"
        correct: 0
        explanation: "Un seuil trop bas génère des alertes sur des variations normales (bruit). Calibrer correctement le seuil en fonction du contexte opérationnel est essentiel pour un taux de faux positifs acceptable."

      - id: q3_19
        question: "Quelle méthode analytique permet d'identifier des groupes de comportements similaires dans les données d'usage du SI ?"
        answers:
          - "Le clustering non supervisé regroupant les patterns similaires sans étiquettes préalables"
          - "La sauvegarde incrémentale quotidienne de l'ensemble des données d'usage collectées"
          - "L'archivage des données sur bandes magnétiques pour conservation à long terme"
          - "La compression des fichiers de logs pour réduire l'espace de stockage nécessaire"
        correct: 0
        explanation: "Le clustering identifie automatiquement des groupes de comportements similaires sans supervision. Cela permet de découvrir des profils d'usage ou des patterns d'attaque non anticipés."

      - id: q3_20
        question: "Quelle précaution est essentielle avant de déployer un modèle de détection entraîné sur des données historiques ?"
        answers:
          - "La validation sur un jeu de données récent pour vérifier sa pertinence dans le contexte actuel"
          - "L'obtention d'une certification ISO 27001 spécifique pour le modèle de détection déployé"
          - "La traduction du modèle dans au moins trois langues officielles de l'Union européenne"
          - "La publication du code source du modèle sur un dépôt GitHub public accessible à tous"
        correct: 0
        explanation: "Les patterns d'attaque et les comportements normaux évoluent. Valider le modèle sur des données récentes avant déploiement garantit qu'il reste pertinent et efficace dans le contexte actuel."


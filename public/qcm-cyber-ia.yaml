          - "En désactivant préventivement tous les comptes utilisateurs pour empêcher la propagation du malware"
        correct: 1
        explanation: "L'IA peut détecter les signes avant-coureurs d'un ransomware : accès inhabituels aux fichiers, chiffrement rapide, communications vers des serveurs suspects. Cette détection précoce limite l'impact."

      - id: q2_20
        question: "Quelle obligation de transparence l'AI Act impose-t-il pour les systèmes d'IA interagissant avec les citoyens dans une collectivité ?"
        answers:

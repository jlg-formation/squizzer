          - "La production de décisions biaisées ou discriminatoires impactant l'équité de traitement des usagers"
          - "La diminution du nombre de tickets traités par le support informatique de la collectivité"
          - "L'incompatibilité des rapports générés avec le format de présentation PowerPoint de la direction"
        correct: 1
        explanation: "Les services publics doivent garantir l'équité de traitement. Une IA produisant des décisions biaisées peut entraîner des discriminations contraires aux principes du service public."

      - id: q4_5

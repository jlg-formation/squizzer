          - "L'inclusion potentielle de dépendances obsolètes ou de patterns de code connus pour être vulnérables"
          - "L'obligation légale de reverser le code source à la communauté open source européenne"
          - "L'incompatibilité automatique avec les frameworks utilisés dans l'administration publique française"
        correct: 1
        explanation: "L'IA peut suggérer du code utilisant des bibliothèques obsolètes ou des pratiques non sécurisées apprises sur des exemples anciens. Une revue de sécurité du code généré reste indispensable."

      - id: q2_15
        question: "Dans le contexte de l'AI Act européen, quelle catégorie de risque s'applique à un système d'IA utilisé pour l'accès aux services publics essentiels ?"
        answers:

        explanation: "Les systèmes IA impactant l'accès aux services publics essentiels sont classés à haut risque par l'AI Act. Ils requièrent documentation, tests, audit et supervision humaine."

      - id: q2_16
        question: "Quelle approche permet de limiter les risques liés aux deepfakes dans les communications officielles d'une collectivité ?"
        answers:

title: QCM sur les commandes Linux
chapters:
  - id: basics
    title: Commandes de base
    questions:
      - id: q1
        question: "Quelle commande affiche le répertoire courant ?"
        answers: [pwd, ls, cd, path]
        correct: 0
        explanation:
          "La commande `pwd` (print working directory) affiche le répertoire
          courant."
      - id: q2
        question: "Quelle commande permet de lister les fichiers d’un dossier ?"
        answers: [ls, cat, show, list]
        correct: 1
        explanation: "`ls` affiche le contenu d’un répertoire."
      - id: q3
        question: "Quelle commande affiche le contenu d’un fichier texte ?"
        answers: [cat, less, nano, more]
        correct: 2
        explanation: "`cat` concatène et affiche le contenu d’un fichier."
      - id: q4
        question: "Quelle commande permet de changer de répertoire ?"
        answers: [cd, mv, dir, goto]
        correct: 3
        explanation:
          "`cd` (change directory) permet de naviguer entre répertoires."
      - id: q5
        question: "Quelle commande crée un nouveau dossier ?"
        answers: [mkdir, rmdir, touch, newdir]
        correct: 0
        explanation: "`mkdir` crée un répertoire."
      - id: q6
        question: "Quelle commande crée un fichier vide ?"
        answers: [touch, cat, mkfile, echo]
        correct: 1
        explanation: "`touch` crée un fichier vide ou met à jour sa date."
      - id: q7
        question: "Quelle commande copie un fichier ?"
        answers: [cp, mv, copy, duplicate]
        correct: 2
        explanation: "`cp` copie des fichiers ou dossiers."
      - id: q8
        question: "Quelle commande déplace ou renomme un fichier ?"
        answers: [mv, cp, rename, move]
        correct: 3
        explanation: "`mv` permet de déplacer ou renommer un fichier."
      - id: q9
        question: "Quelle commande supprime un fichier ?"
        answers: [rm, del, erase, unlink]
        correct: 0
        explanation: "`rm` supprime des fichiers."
      - id: q10
        question: "Quelle commande supprime un dossier vide ?"
        answers: [rmdir, rm, deldir, erasedir]
        correct: 1
        explanation: "`rmdir` supprime un dossier vide."
      - id: q11
        question: "Quelle commande affiche les premières lignes d’un fichier ?"
        answers: [head, cat, top, less]
        correct: 2
        explanation: "`head` affiche les premières lignes."
      - id: q12
        question: "Quelle commande affiche les dernières lignes d’un fichier ?"
        answers: [tail, bottom, cat, last]
        correct: 3
        explanation: "`tail` affiche les dernières lignes."
      - id: q13
        question:
          "Quelle commande permet de rechercher un mot dans un fichier ?"
        answers: [grep, find, search, look]
        correct: 0
        explanation: "`grep` filtre les lignes contenant un motif."
      - id: q14
        question: "Quelle commande affiche l’arborescence d’un dossier ?"
        answers: [tree, ls, dir, view]
        correct: 1
        explanation: "`tree` affiche graphiquement l’arborescence."
      - id: q15
        question: "Quelle commande donne le chemin d’un exécutable ?"
        answers: [which, where, path, locate]
        correct: 2
        explanation: "`which` retourne le chemin d’un binaire."
      - id: q16
        question: "Quelle commande cherche un fichier dans l’index système ?"
        answers: [locate, find, grep, search]
        correct: 3
        explanation: "`locate` recherche via une base mise à jour."
      - id: q17
        question: "Quelle commande recherche récursivement un fichier ?"
        answers: [find, locate, grep, search]
        correct: 0
        explanation: "`find` explore récursivement l’arborescence."
      - id: q18
        question: "Quelle commande affiche la date et l’heure ?"
        answers: [date, time, now, clock]
        correct: 1
        explanation: "`date` affiche la date et l’heure courante."
      - id: q19
        question: "Quelle commande affiche le manuel d’une commande ?"
        answers: [man, help, info, doc]
        correct: 2
        explanation: "`man` affiche le manuel associé à une commande."
      - id: q20
        question: "Quelle commande nettoie l’écran du terminal ?"
        answers: [clear, reset, cls, clean]
        correct: 3
        explanation: "`clear` efface le contenu affiché à l’écran."

  - id: advanced
    title: Commandes avancées et administration
    questions:
      - id: q21
        question: "Quelle commande affiche les processus en cours ?"
        answers: [ps, top, jobs, proc]
        correct: 0
        explanation: "`ps` liste les processus actifs."
      - id: q22
        question: "Quelle commande affiche les processus en temps réel ?"
        answers: [top, ps, htop, monitor]
        correct: 1
        explanation: "`top` affiche les processus en temps réel."
      - id: q23
        question:
          "Quelle commande affiche l’utilisation disque par répertoire ?"
        answers: [du, df, ls, disk]
        correct: 2
        explanation:
          "`du` montre l’utilisation de l’espace disque par répertoire."
      - id: q24
        question: "Quelle commande affiche l’espace disque disponible ?"
        answers: [df, du, ls, diskfree]
        correct: 3
        explanation: "`df` affiche l’espace libre."
      - id: q25
        question: "Quelle commande affiche les variables d’environnement ?"
        answers: [env, printenv, set, export]
        correct: 0
        explanation: "`env` liste les variables d’environnement."
      - id: q26
        question:
          "Quelle commande permet de changer les permissions d’un fichier ?"
        answers: [chmod, chown, perm, access]
        correct: 1
        explanation: "`chmod` modifie les permissions."
      - id: q27
        question: "Quelle commande change le propriétaire d’un fichier ?"
        answers: [chown, chmod, owner, setowner]
        correct: 2
        explanation: "`chown` change l’utilisateur ou le groupe propriétaire."
      - id: q28
        question: "Quelle commande affiche l’adresse IP et réseau ?"
        answers: [ifconfig, ip, netstat, ping]
        correct: 3
        explanation: "`ifconfig` ou `ip addr` affichent les interfaces réseau."
      - id: q29
        question: "Quelle commande teste la connectivité réseau ?"
        answers: [ping, curl, netcat, traceroute]
        correct: 0
        explanation: "`ping` teste la connectivité avec une adresse."
      - id: q30
        question: "Quelle commande affiche les ports ouverts ?"
        answers: [netstat, ss, lsof, ports]
        correct: 1
        explanation: "`netstat -tulnp` ou `ss` montrent les ports ouverts."
      - id: q31
        question: "Quelle commande télécharge un fichier depuis Internet ?"
        answers: [wget, curl, fetch, http]
        correct: 2
        explanation: "`wget` télécharge des fichiers via HTTP/FTP."
      - id: q32
        question: "Quelle commande exécute un fichier en superutilisateur ?"
        answers: [sudo, root, su, admin]
        correct: 3
        explanation: "`sudo` exécute une commande avec privilèges root."
      - id: q33
        question: "Quelle commande ouvre un shell root ?"
        answers: [su, sudo, login, root]
        correct: 0
        explanation: "`su` permet de changer d’utilisateur, souvent root."
      - id: q34
        question: "Quelle commande affiche les derniers journaux système ?"
        answers: [dmesg, journalctl, log, syslog]
        correct: 1
        explanation: "`dmesg` affiche les messages du noyau."
      - id: q35
        question: "Quelle commande affiche les journaux systemd ?"
        answers: [journalctl, dmesg, syslog, logs]
        correct: 2
        explanation: "`journalctl` lit les journaux systemd."
      - id: q36
        question: "Quelle commande arrête un processus avec son PID ?"
        answers: [kill, stop, end, terminate]
        correct: 3
        explanation: "`kill` envoie un signal pour arrêter un processus."
      - id: q37
        question: "Quelle commande redémarre le système ?"
        answers: [reboot, shutdown, restart, init]
        correct: 0
        explanation: "`reboot` redémarre la machine."
      - id: q38
        question: "Quelle commande éteint le système ?"
        answers: [shutdown, poweroff, halt, off]
        correct: 1
        explanation: "`shutdown -h now` arrête le système."
      - id: q39
        question: "Quelle commande compresse un fichier en .tar.gz ?"
        answers: [tar, gzip, zip, compress]
        correct: 2
        explanation: "`tar -czf` crée une archive compressée."
      - id: q40
        question: "Quelle commande décompresse un fichier .tar.gz ?"
        answers: [tar, gunzip, unzip, extract]
        correct: 3
        explanation: "`tar -xzf` extrait une archive compressée."

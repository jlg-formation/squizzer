      - id: q45
        question: "L’obfuscation du code d’une application sert à :"
        answers:
          [
            "Rendre la rétro-ingénierie plus difficile",
            "Accélérer le CPU",
            "Réduire la taille de l’écran",
            "Améliorer le Wi-Fi",
          ]
        correct: 0
        explanation:
          "L’obfuscation complique l’analyse du code par un attaquant."

      - id: q46
        question:
          "Quel risque est lié aux API utilisées par une application mobile ?"
        answers:
          [
            "Exposition de données si l’API n’est pas sécurisée",
            "Baisse de la batterie",
            "Perte du signal GPS",
            "Blocage de l’écran tactile",
          ]
        correct: 0
        explanation:
          "Des API mal sécurisées peuvent permettre des attaques par injection
          ou vol de données."

      - id: q47
        question: "Le 'man-in-the-middle' (MITM) consiste à :"
        answers:
          [
            "Intercepter et modifier des communications",
            "Installer une mise à jour",
            "Changer le fond d’écran",
            "Effacer les SMS",
          ]
        correct: 0
        explanation:
          "MITM intercepte les échanges entre le mobile et le serveur."

      - id: q48
        question: "Quel mécanisme réduit les risques de MITM ?"
        answers:
          [
            "Le certificate pinning",
            "L’USB Debugging",
            "Le Bluetooth",
            "Un écran plus lumineux",
          ]
        correct: 0
        explanation:
          "Le certificate pinning vérifie que le certificat attendu est bien
          celui du serveur légitime."

      - id: q49
        question:
          "Le MASVS (Mobile Application Security Verification Standard) est :"
        answers:
          [
            "Un référentiel de bonnes pratiques OWASP",
            "Un antivirus mobile",
            "Un système d’exploitation",
            "Un protocole réseau",
          ]
        correct: 0
        explanation:
          "Le MASVS fournit des critères de sécurité pour auditer des applis
          mobiles."

      - id: q50
        question: "L’accès excessif aux permissions d’un smartphone est :"
        answers:
          [
            "Un risque de sécurité et de confidentialité",
            "Utile pour économiser la batterie",
            "Obligatoire pour les applis fiables",
            "Nécessaire pour augmenter le volume",
          ]
        correct: 0
        explanation:
          "Demander plus de permissions que nécessaire expose à des abus de

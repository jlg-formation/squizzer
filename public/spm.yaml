title: QCM Sécurité mobile — synthèse ORSYS (SPM)
chapters:
  - id: terminaux
    title: Les terminaux (OS mobiles, sandbox, navigateur, USB)
    questions:
      - id: q1
        question:
          "Quel est l’objectif principal de la sandbox applicative sur mobile ?"
        answers:
          [
            isoler les applications du système et entre elles,
            accélérer le CPU,
            économiser la batterie,
            améliorer l’ergonomie,
          ]
        correct: 0
        explanation:
          "La sandbox limite la portée d’une compromission et cloisonne
          données/permissions."

      - id: q2
        question: "Sur iOS, la signature du code est :"
        answers:
          [
            obligatoire pour exécuter une app,
            optionnelle en développement,
            réservée aux apps payantes,
            un remplaçant des tests,
          ]
        correct: 0
        explanation:
          "iOS n’exécute que du code signé/provisionné, contrôlé par la chaîne
          de confiance."

      - id: q3
        question:
          "Quel composant applique des politiques de sécurité au niveau noyau
          sur Android ?"
        answers: [SELinux (mode enforcing), AppArmor, Gatekeeper, Keystore]
        correct: 0
        explanation:
          "SELinux, en mode enforcing, restreint finement ce que chaque
          processus peut faire."

      - id: q4
        question:
          "À partir d’Android 6+, les permissions sensibles sont principalement
          :"
        answers:
          [
            accordées à l’installation,
            accordées au runtime par l’utilisateur,
            non révocables,
            gérées par l’opérateur mobile,
          ]
        correct: 1
        explanation:
          "Les permissions dangereuses se demandent au moment de l’usage et sont
          révocables."

      - id: q5
        question: "À quoi sert App Transport Security (ATS) sur iOS ?"
        answers:
          [
            forcer l’usage de TLS par défaut,
            chiffrer le stockage local,
            isoler les processus,
            empêcher le jailbreak,
          ]
        correct: 0
        explanation:
          "ATS impose des connexions réseau sûres (TLS) sauf exemptions
          explicites."

      - id: q6
        question: "Le « Keychain » iOS est principalement :"
        answers:
          [
            un coffre-fort pour secrets/identifiants,
            un module réseau,
            une sandbox graphique,
            un DRM,
          ]
        correct: 0
        explanation:
          "Keychain stocke de façon sécurisée clés, tokens et mots de passe."

      - id: q7
        question: "Activer le débogage USB sur un terminal peut permettre :"
        answers:
          [
            l’extraction de journaux/données dev,
            l’écriture du bootloader par défaut,
            l’interception TLS automatique,
            un root instantané,
          ]
        correct: 0
        explanation:
          "Le debug USB accroît la surface d’attaque (logs/ADB) et doit être
          maîtrisé."

      - id: q8
        question:
          "Laquelle caractérise Android par rapport à iOS pour l’installation
          d’apps ?"
        answers:
          [
            autorise le sideloading par l’utilisateur,
            interdit les stores tiers,
            exige un compte développeur Apple,
            n’autorise que le store d’entreprise,
          ]
        correct: 0
        explanation:
          "Android permet l’installation hors store (avec réglages), iOS la
          restreint fortement."

      - id: q9
        question:
          "Quel mécanisme protège contre l’exécution de charge utile en mémoire
          non prévue ?"
        answers: [ASLR/DEP, Garbage collector, Compilation de shaders, NFC]
        correct: 0
        explanation:
          "ASLR + DEP rendent l’exploitation mémoire nettement plus difficile."

      - id: q10
        question:
          "La vérification d’amorçage (Verified Boot/AVB) sur Android vise à :"
        answers:
          [
            garantir l’intégrité de la chaîne de démarrage,
            chiffrer les données utilisateur,
            activer la biométrie,
            accélérer l’installation des APK,
          ]
        correct: 0
        explanation:
          "Le système refuse de démarrer si l’image n’est pas intègre/signée."

      - id: q11
        question: "Un risque typique d’une WebView mal configurée est :"
        answers:
          [
            injection via JavaScript bridge/XSS,
            hausse de consommation batterie uniquement,
            perte du GPS,
            gel d’écran,
          ]
        correct: 0
        explanation:
          "Une WebView exposée peut permettre exécution JS arbitraire ou accès
          natif via ponts mal filtrés."

      - id: q12
        question: "Sur iOS, un « entitlement » sert à :"
        answers:
          [
            déclarer des privilèges signés spécifiques,
            gérer l’économie d’énergie,
            optimiser l’ASO,
            chiffrer la base locale,
          ]
        correct: 0
        explanation:
          "Les entitlements ouvrent des capacités système (ex. accès iCloud)
          contrôlées par signature."

      - id: q13
        question:
          "En environnement public non maîtrisé, le canal le plus risqué est
          souvent :"
        answers: [Wi-Fi ouvert, Bluetooth Low Energy, LTE/5G, NFC passif]
        correct: 0
        explanation:
          "Les Wi-Fi ouverts exposent aux attaques de type MITM/ARP spoofing et
          captation."

      - id: q14
        question: "À propos des navigateurs mobiles, l’assertion correcte est :"
        answers:
          [
            ils s’exécutent en sandbox limitant l’accès au système,
            ils ont un accès root par défaut,
            ils exécutent les apps natives,
            ils désactivent HTTPS,
          ]
        correct: 0
        explanation:
          "Le navigateur isole l’exécution et restreint l’accès au système."

      - id: q15
        question: "La protection « Data Execution Prevention » (DEP) :"
        answers:
          [
            empêche d’exécuter du code en pages non-exécutables,
            chiffre les données au repos,
            supprime les logs système,
            bloque le débogage USB,
          ]
        correct: 0
        explanation:
          "DEP rend non exécutables les pages de données, freinant les
          shellcodes."

      - id: q16
        question: "Où stocker de préférence une clé symétrique sur Android ?"
        answers:
          [
            Android Keystore,
            SharedPreferences en clair,
            un fichier assets,
            le presse-papiers,
          ]
        correct: 0
        explanation:
          "Le Keystore protège les clés (souvent adossé au matériel/TEE)."

      - id: q17
        question: "En entreprise, activer le débogage USB implique :"
        answers:
          [
            une surface d’attaque accrue et des exigences MDM renforcées,
            l’annulation du chiffrement disque,
            la désactivation du certificate pinning,
            la suppression des profils MDM,
          ]
        correct: 0
        explanation:
          "Souvent interdit par politique ; sinon, journalisation/contrôles
          additionnels."

      - id: q18
        question: "La « sandbox d’application » désigne :"
        answers:
          [
            un cloisonnement des données/permissions par app,
            le chiffrement intégral du disque,
            une VM hyperviseur,
            un conteneur Docker mobile,
          ]
        correct: 0
        explanation:
          "Chaque app opère dans un périmètre restreint avec UID et stockage
          dédiés."

      - id: q19
        question: "Quelle pratique limite les fuites via capture d’écran ?"
        answers:
          [
            FLAG_SECURE/équivalents,
            journaliser davantage,
            activer l’auto-remplissage,
            augmenter la luminosité,
          ]
        correct: 0
        explanation:
          "FLAG_SECURE (Android) et mesures équivalentes empêchent la capture
          d’écran."

      - id: q20
        question:
          "Quel indicateur peut révéler un appareil compromis (root/jailbreak) ?"
        answers:
          [
            présence de « su »/Cydia/outils de hooking,
            batterie faible,
            IMEI non connu,
            Bluetooth désactivé,
          ]
        correct: 0
        explanation:
          "Des binaires/outils typiques signalent une compromission de l’OS."
  - id: chap2
    title: Sécurisation des systèmes d’exploitation mobiles (BYOD & MDM)
    questions:
      - id: q21
        question: "Que signifie l’acronyme BYOD ?"
        answers:
          [
            "Bring Your Own Device",
            "Buy Your Own Domain",
            "Backup Your Official Data",
            "Block Your Old Devices",
          ]
        correct: 0
        explanation:
          "BYOD = Bring Your Own Device, politique qui autorise l’usage
          d’appareils personnels en entreprise."
      - id: q22
        question: "Le principal risque du BYOD est :"
        answers:
          [
            "Une perte de productivité",
            "La fuite de données sensibles",
            "Une hausse de la consommation électrique",
            "Un ralentissement du Wi-Fi",
          ]
        correct: 1
        explanation:
          "Le BYOD expose aux risques de fuite de données si l’appareil n’est
          pas correctement sécurisé."
      - id: q23
        question:
          "Quel est l’objectif principal d’un MDM (Mobile Device Management) ?"
        answers:
          [
            "Augmenter la vitesse des appareils",
            "Assurer la gestion centralisée et la sécurité des terminaux",
            "Installer des applications ludiques",
            "Améliorer la durée de vie de la batterie",
          ]
        correct: 1
        explanation:
          "Le MDM permet de gérer et sécuriser les terminaux mobiles à distance."
      - id: q24
        question: "Quelle mesure est courante avec un MDM ?"
        answers:
          [
            "Effacement à distance",
            "Augmentation automatique du volume sonore",
            "Blocage des notifications",
            "Surcadençage du processeur",
          ]
        correct: 0
        explanation:
          "Le MDM offre la possibilité d’effacer à distance les données en cas
          de perte ou vol."
      - id: q25
        question: "Le 'container applicatif' dans le BYOD sert à :"
        answers:
          [
            "Isoler les données professionnelles",
            "Doubler la vitesse du téléphone",
            "Partager les photos personnelles",
            "Optimiser le GPS",
          ]
        correct: 0
        explanation:
          "Le container sépare les données pro/perso pour limiter les risques."
      - id: q26
        question: "Une entreprise qui ne met pas en place de MDM risque :"
        answers:
          [
            "Une consommation excessive de SMS",
            "Une perte de contrôle sur les données professionnelles",
            "Une baisse des performances graphiques",
            "Un blocage du Bluetooth",
          ]
        correct: 1
        explanation:
          "Sans MDM, l’entreprise ne peut ni contrôler ni protéger les données
          sensibles sur les mobiles."
      - id: q27
        question: "Quel standard de sécurité est souvent intégré aux MDM ?"
        answers: ["OWASP MASVS", "ISO 27001", "PCI DSS", "COBIT"]
        correct: 1
        explanation:
          "Les solutions MDM s’appuient sur ISO 27001 pour le management de la
          sécurité."
      - id: q28
        question: "Dans une politique BYOD, la charte informatique doit :"
        answers:
          [
            "Autoriser le piratage si nécessaire",
            "Préciser les usages et les responsabilités",
            "Donner le mot de passe admin aux employés",
            "Limiter les appels téléphoniques",
          ]
        correct: 1
        explanation:
          "La charte définit les règles d’usage et les responsabilités liées au
          BYOD."
      - id: q29
        question:
          "Le chiffrement complet du disque (Full Disk Encryption) est :"
        answers:
          [
            "Obligatoire pour protéger les données en cas de vol",
            "Une option ludique",
            "Sans impact sur la sécurité",
            "Réservé aux ordinateurs de bureau",
          ]
        correct: 0
        explanation:
          "Le FDE protège les données si l’appareil est perdu ou volé."
      - id: q30
        question:
          "Quel protocole est privilégié pour sécuriser les communications des
          mobiles ?"
        answers: ["HTTP", "FTP", "TLS", "Telnet"]
        correct: 2
        explanation: "TLS est la norme pour chiffrer les communications réseau."
      - id: q31
        question: "L’authentification multi-facteurs (MFA) sur mobile permet :"
        answers:
          [
            "D’accélérer la navigation",
            "De renforcer la sécurité en combinant plusieurs facteurs",
            "De supprimer le besoin de mot de passe",
            "De désactiver le chiffrement",
          ]
        correct: 1
        explanation:
          "MFA combine mot de passe, biométrie, ou OTP pour renforcer la
          sécurité."
      - id: q32
        question:
          "Une faille dans le système d’exploitation mobile peut être exploitée
          par :"
        answers:
          [
            "Un jailbreak ou un root",
            "Un simple redémarrage",
            "Un changement de fond d’écran",
            "Une mise à jour de batterie",
          ]
        correct: 0
        explanation:
          "Le jailbreak/root exploite des failles pour élever les privilèges."
      - id: q33
        question:
          "Les mises à jour régulières d’OS mobiles sont importantes car :"
        answers:
          [
            "Elles ajoutent des fonds d’écran",
            "Elles corrigent des vulnérabilités",
            "Elles suppriment les SMS",
            "Elles augmentent la taille de l’écran",
          ]
        correct: 1
        explanation:
          "Les correctifs corrigent des vulnérabilités exploitées activement."
      - id: q34
        question: "L’utilisation d’un 'store' d’applications officiel limite :"
        answers:
          [
            "Les risques liés aux applications malveillantes",
            "La vitesse d’installation",
            "La durée de vie de la batterie",
            "Les frais de roaming",
          ]
        correct: 0
        explanation:
          "Les stores officiels filtrent les applis malveillantes, même si le
          risque n’est pas nul."
      - id: q35
        question: "Les VPN sont utilisés pour :"
        answers:
          [
            "Masquer les contacts",
            "Sécuriser les communications sur réseaux non fiables",
            "Doubler la capacité de stockage",
            "Augmenter le nombre d’applications installables",
          ]
        correct: 1
        explanation:
          "Un VPN chiffre les communications et sécurise l’accès distant."
      - id: q36
        question: "Le 'remote wipe' permet :"
        answers:
          [
            "De bloquer une caméra",
            "D’effacer les données à distance",
            "D’augmenter la luminosité",
            "De désactiver le Bluetooth",
          ]
        correct: 1
        explanation:
          "Remote wipe supprime les données sensibles en cas de vol ou perte."
      - id: q37
        question: "Quel est un exemple de contrôle d’accès fort ?"
        answers:
          [
            "Mot de passe simple",
            "Empreinte digitale + mot de passe",
            "Code PIN '0000'",
            "Pas de verrouillage",
          ]
        correct: 1
        explanation: "Combiner biométrie et secret renforce la sécurité."
      - id: q38
        question: "Le principal inconvénient du BYOD pour l’employé est :"
        answers:
          [
            "Un risque d’intrusion dans la sphère privée",
            "Une hausse du salaire",
            "Une diminution du poids du téléphone",
            "Une garantie prolongée",
          ]
        correct: 0
        explanation:
          "Les outils de MDM peuvent surveiller ou restreindre l’usage de
          l’appareil personnel."
      - id: q39
        question: "La séparation pro/perso via un container vise :"
        answers:
          [
            "À cloisonner les données",
            "À augmenter la RAM",
            "À libérer le CPU",
            "À réduire la taille de l’écran",
          ]
        correct: 0
        explanation: "Le cloisonnement réduit les risques de fuite de données."
      - id: q40
        question: "Un MDM peut restreindre :"
        answers:
          [
            "Les applications installées",
            "La taille de l’écran",
            "Le nombre de SMS envoyés",
            "La vitesse du processeur",
          ]
        correct: 0
        explanation:
          "Le MDM contrôle et restreint l’installation d’applications non
          approuvées."
  - id: chap3
    title: Sécurisation des applications mobiles
    questions:
      - id: q41
        question:
          "Quel est l’un des principaux risques des applications mobiles ?"
        answers:
          [
            "La fuite de données sensibles",
            "Une baisse de luminosité",
            "Une perte de batterie",
            "Une baisse de volume sonore",
          ]
        correct: 0
        explanation:
          "Les applis mal sécurisées peuvent exposer des données personnelles ou
          professionnelles."

      - id: q42
        question: "Que signifie l’acronyme OWASP ?"
        answers:
          [
            "Open Web Application Security Project",
            "Official Wireless App Security Protocol",
            "Open Worldwide App Store Platform",
            "Over Web And Secure Programs",
          ]
        correct: 0
        explanation:
          "L’OWASP est une communauté de référence en sécurité applicative."

      - id: q43
        question: "Le top 10 OWASP Mobile concerne :"
        answers:
          [
            "Les vulnérabilités des applications mobiles",
            "La vitesse des processeurs",
            "La compatibilité des batteries",
            "La connectivité 5G",
          ]
        correct: 0
        explanation:
          "Le Mobile Top 10 de l’OWASP liste les vulnérabilités critiques dans
          les applis mobiles."

      - id: q44
        question: "Un exemple de mauvaise gestion des données sensibles est :"
        answers:
          [
            "Stocker les mots de passe en clair",
            "Utiliser TLS",
            "Chiffrer la base locale",
            "Employer une authentification forte",
          ]
        correct: 0
        explanation:
          "Stocker des secrets en clair dans l’appli ou sur l’appareil est une
